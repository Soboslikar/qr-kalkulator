<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Kalkulator</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0.5em;
      background: #f4f4f4;
      /* Dodano da spriječi pomicanje tijela dok se animacija poruke prikazuje */
      overflow-x: hidden; 
    }
    #header {
      text-align: center;
      color: yellow; /* Promijenjeno iz bijele radi vidljivosti na svijetloj pozadini */
      background-color: #333; /* Dodana pozadina za bolju vidljivost */
      padding: 0.3em 0;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
      /* Maknuto position: absolute da ne preklapa reader nepotrebno */
      width: 100%;
      left: 0; /* Dodano da se osigura poravnanje */
      top: 0; /* Dodano da se osigura poravnanje */
      z-index: 1;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 1em auto; /* Dodan gornji margin da ne bude ispod headera */
      height: 45vh; /* Malo smanjeno da stane više elemenata */
      position: relative;
      border: 1px solid #ccc; /* Dodan okvir radi vizualizacije */
      background: #e0e0e0; /* Pozadina da se razlikuje */
    }
    #total {
      display: block;
      font-size: 1.6em !important;
      font-weight: bold;
      color: #333; /* Tamnija boja za bolju čitljivost */
      text-align: center;
      margin-top: 0.5em; /* Dodan razmak */
      z-index: 2; /* Zadržano */
    }
    #amount-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
      /* Maknuto position: fixed, koristiće normalan tok */
      margin-top: 0.5em;
      width: 100%;
      z-index: 2;
      min-height: 2em; /* Osigurava prostor čak i kad je prazno */
    }
    #amount-label {
      font-weight: bold;
      color: #006400; /* Tamno zelena */
      display: none;
    }
    #amount-label.delete-mode {
      color: red;
    }
    #current-amount {
      font-size: 1.5em;
      font-weight: bold;
      color: #006400; /* Tamno zelena */
      display: none;
    }

    #duplicate-warning {
      font-weight: bold;
      color: red;
      display: none;
      text-align: center;
      animation: pulse 0.5s ease-in-out 4 alternate;
      font-size: 1.2em; /* Malo povećano */
    }

    #loaded-message {
      font-weight: bold;
      color: green;
      display: none;
      text-align: center;
      font-size: 2.5em; /* Povećano za bolju vidljivost */
      position: fixed; /* Koristi fixed da bude preko svega */
      top: 45%; /* Pozicionirano bliže centru ekrana */
      left: 50%;
      transform: translate(-50%, -50%); /* Centriranje */
      animation: zoomFade 1s ease-out;
      z-index: 10; /* Visok z-index da bude iznad svega */
      background-color: rgba(255, 255, 255, 0.8); /* Lagana pozadina */
      padding: 1em;
      border-radius: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); } /* Malo manji puls */
      100% { transform: scale(1); }
    }

    @keyframes zoomFade {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    /* Button Container */
    .button-container {
        display: flex;
        justify-content: space-around; /* Raspoređuje gumbe */
        align-items: center;
        padding: 1em 0;
        /* Maknuto position: fixed */
        width: 100%;
        max-width: 400px; /* Ista širina kao reader za konzistenciju */
        margin: 0.5em auto; /* Centriranje */
        z-index: 2;
    }


    button {
      padding: 0.8em 1.2em; /* Povećan padding */
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: white; /* Bijeli tekst na gumbima */
      cursor: pointer;
      min-width: 100px; /* Minimalna širina gumba */
      text-align: center;
    }

    .red-btn {
      background: #dc3545; /* Bootstrap crvena */
    }
    .red-btn:hover {
       background: #c82333;
    }

    .yellow-btn {
        background-color: #ffc107; /* Bootstrap žuta */
        color: black; /* Crni tekst na žutom */
    }
    .yellow-btn:hover {
        background-color: #e0a800;
    }


    #history {
      max-height: 150px; /* Smanjena visina da stane na ekran */
      overflow-y: auto;
      margin: 1em auto; /* Centriranje */
      padding: 1em;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%; /* Šire za bolju preglednost */
      max-width: 380px; /* Malo uže od readera */
    }

    #history ul {
      list-style: none;
      padding: 0;
      margin: 0; /* Uklonjen defaultni margin */
    }

    #history li {
      padding: 0.5em 0.2em; /* Dodan horizontalni padding */
      border-bottom: 1px solid #eee;
      white-space: nowrap; /* Sprječava prelamanje teksta */
      overflow: hidden; /* Sakriva višak teksta */
      text-overflow: ellipsis; /* Dodaje ... za predugačak tekst */
      font-size: 0.9em; /* Malo manji font */
    }
    #history li:last-child {
        border-bottom: none; /* Uklanja donju liniju zadnjeg elementa */
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
        #reader {
            height: 40vh;
        }
        #total {
            font-size: 1.4em !important;
        }
        #current-amount {
            font-size: 1.3em;
        }
        #loaded-message {
            font-size: 2em;
            padding: 0.8em;
        }
        button {
            padding: 0.7em 1em;
            font-size: 0.9em;
        }
        #history {
            max-height: 120px;
        }
    }

  </style>
</head>
<body>
  <div id="header">QR Kalkulator by Banović</div>
  <div id="reader"></div>
  <div id="loaded-message">UČITANO</div>
  <div id="total">UKUPNO: 0.00 €</div>

  <div id="amount-section">
    <div id="amount-label">DODAJ IZNOS:</div>
    <div id="current-amount">0.00 €</div>
    <div id="duplicate-warning">TAJ RAČUN JE VEĆ URAČUNAT!</div>
  </div>

  <div id="history">
    <ul id="historyList"></ul>
  </div>

  <!-- Button Container -->
  <div class="button-container">
      <button class="red-btn" id="clear-current-btn" onclick="clearCurrent()" style="display:none;">Obriši Trenutni</button>
      <button class="red-btn" id="remove-from-list-btn" onclick="startRemoveFromList()" style="display:none;">Obriši Zadnji</button>
  </div>

  <audio id="scan-sound" src="https://cdn.jsdelivr.net/gh/himalayasingh/music-player-1@master/music/3.mp3" preload="auto"></audio>
  <audio id="click-sound" src="https://cdn.jsdelivr.net/gh/himalayasingh/music-player-1@master/music/2.mp3" preload="auto"></audio>
  <audio id="remove-sound" src="https://cdn.jsdelivr.net/gh/himalayasingh/music-player-1@master/music/1.mp3" preload="auto"></audio>

  <script>
    let ukupno = 0;
    let povijest = []; // Sadržavat će objekte { amount: N, qrCode: "...", time: "HH:MM" }
    let currentAmount = 0; // Iznos zadnjeg *uspješno skeniranog* ali još neobrađenog QR-a (trenutno se ne koristi puno)
    let currentQRCode = ''; // Sadržaj zadnjeg *uspješno skeniranog* QR-a (trenutno se ne koristi puno)
    let removeConfirm = false; // Zastavica za potvrdu brisanja zadnjeg unosa

    // Dohvaćanje DOM elemenata jednom radi performansi
    const totalDiv = document.getElementById('total');
    const currentAmountDiv = document.getElementById('current-amount');
    const historyList = document.getElementById('historyList');
    const removeButton = document.getElementById('remove-from-list-btn');
    const clearCurrentBtn = document.getElementById('clear-current-btn'); // Trenutno nema funkcionalnost jer se iznos odmah dodaje
    const amountLabel = document.getElementById('amount-label');
    const duplicateWarning = document.getElementById('duplicate-warning');
    const loadedMsg = document.getElementById('loaded-message');
    const removeBtnInitialText = 'Obriši Zadnji'; // Originalni tekst gumba

    function updateDisplay() {
      totalDiv.innerText = `UKUPNO: ${ukupno.toFixed(2)} €`;
      // Trenutni iznos (currentAmountDiv) se ne prikazuje jer se iznos odmah dodaje u ukupno
      // currentAmountDiv.innerText = `${currentAmount.toFixed(2)} €`;
      updateHistory();
      checkRemoveButtonVisibility();
      handleAmountLabelVisibility(); // Ažurira labelu za brisanje ili dodavanje
    }

    function updateHistory() {
      historyList.innerHTML = ''; // Očisti postojeću listu
      // Prikazujemo obrnutim redoslijedom (zadnji dodan na vrhu)
      [...povijest].reverse().forEach((item, index) => {
        const listItem = document.createElement('li');
        // Prikazujemo redni broj od zadnjeg prema prvom radi lakšeg brisanja
        listItem.innerText = `${povijest.length - index}. ${item.amount.toFixed(2)} € (${item.time})`;
        historyList.appendChild(listItem);
      });
       // Scroll to top of history list after update
       historyList.parentNode.scrollTop = 0;
    }

    function checkRemoveButtonVisibility() {
      removeButton.style.display = povijest.length > 0 ? 'inline-block' : 'none'; // Koristi inline-block za gumbe
       // Gumb 'clear-current-btn' se ne prikazuje jer nema stanja "trenutnog iznosa"
       clearCurrentBtn.style.display = 'none';
    }

    function handleAmountLabelVisibility() {
        // Sakrij sve poruke inicijalno
        amountLabel.style.display = 'none';
        currentAmountDiv.style.display = 'none';
        duplicateWarning.style.display = 'none'; // Sakrij upozorenje o duplikatu

        if (removeConfirm && povijest.length > 0) {
            const lastItemAmount = povijest[povijest.length - 1].amount;
            amountLabel.innerText = `OBRIŠI ${lastItemAmount.toFixed(2)} €?`; // Jasnija poruka
            amountLabel.classList.add('delete-mode');
            amountLabel.style.display = 'block'; // Prikaži labelu za brisanje
        } else {
            // Ne prikazujemo ništa ovdje jer se iznos odmah dodaje
             amountLabel.classList.remove('delete-mode');
        }
        // Ako se upozorenje o duplikatu treba prikazati, to će se riješiti u handleScan
    }


    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0; // Premotaj na početak
        sound.play().catch(err => console.warn('Zvuk nije mogao biti reproduciran:', err));
      }
    }

    // Funkcija clearCurrent() nema smisla u trenutnoj logici jer se iznos odmah dodaje
    // Zadržana je ali se gumb ne prikazuje
    function clearCurrent() {
       console.log("Clear current pozvan, ali nema efekta u trenutnoj logici.");
      // currentAmount = 0;
      // currentQRCode = '';
      // updateDisplay();
      // clearCurrentBtn.style.display = 'none';
      // playSound('remove-sound'); // Zvuk za brisanje
    }

    function startRemoveFromList() {
      if (!removeConfirm) {
        // Prvi klik - ulazak u mod potvrde
        removeButton.innerText = 'Potvrdi Brisanje';
        removeButton.classList.remove('red-btn'); // Makni crvenu klasu
        removeButton.classList.add('yellow-btn'); // Dodaj žutu klasu
        removeConfirm = true;
        playSound('click-sound'); // Zvuk klika za potvrdu
        handleAmountLabelVisibility(); // Ažuriraj prikaz labele
      } else {
        // Drugi klik - potvrda brisanja
        if (povijest.length > 0) {
          const removed = povijest.pop(); // Ukloni zadnji element iz povijesti
          ukupno -= removed.amount; // Oduzmi njegov iznos od ukupnog
          playSound('remove-sound'); // Zvuk uspješnog brisanja
        }
        // Resetiraj stanje gumba i zastavice
        removeButton.innerText = removeBtnInitialText; // Vrati originalni tekst
        removeButton.classList.remove('yellow-btn'); // Makni žutu
        removeButton.classList.add('red-btn'); // Vrati crvenu
        removeConfirm = false;
        updateDisplay(); // Ažuriraj cijeli prikaz (ukupno, povijest, vidljivost gumba, labelu)
      }
    }

    // Resetiraj stanje gumba za brisanje ako se klikne bilo gdje drugdje (opcionalno)
    document.body.addEventListener('click', (event) => {
        if (removeConfirm && event.target !== removeButton) {
            removeButton.innerText = removeBtnInitialText;
            removeButton.classList.remove('yellow-btn');
            removeButton.classList.add('red-btn');
            removeConfirm = false;
            handleAmountLabelVisibility();
        }
    }, true); // Koristi capture fazu da uhvati klik prije gumba

    function handleScan(decodedText) {
      // Resetiraj mod potvrde brisanja ako je bio aktivan
      if (removeConfirm) {
        removeButton.innerText = removeBtnInitialText;
        removeButton.classList.remove('yellow-btn');
        removeButton.classList.add('red-btn');
        removeConfirm = false;
        handleAmountLabelVisibility();
      }

      try {
        const params = new URLSearchParams(decodedText.split('?')[1]);
        const iznosCentStr = params.get('izn');
        const datv = params.get('datv'); // Format: YYYYMMDDTHHMMSS

        // Provjeri je li iznos validan broj
        if (iznosCentStr && !isNaN(parseFloat(iznosCentStr))) {
          const iznosCenti = parseFloat(iznosCentStr);
          const iznosEura = iznosCenti / 100;

          // Ekstrahiraj vrijeme (HH:MM) ako datv postoji i ima očekivani format
          let time = '??:??';
          if (datv && datv.length >= 13) { // Treba nam barem YYYYMMDDTHHMM
              const hour = datv.substring(9, 11);
              const minute = datv.substring(11, 13);
              if (!isNaN(parseInt(hour)) && !isNaN(parseInt(minute))) {
                  time = `${hour}:${minute}`;
              }
          }

          // Provjera duplikata na temelju cijelog QR koda
          if (povijest.some(item => item.qrCode === decodedText)) {
            duplicateWarning.style.display = 'block'; // Prikaži upozorenje
            // Restartaj animaciju
            duplicateWarning.style.animation = 'none';
            duplicateWarning.offsetHeight; // Trigger reflow
            duplicateWarning.style.animation = 'pulse 0.5s ease-in-out 4 alternate';
            playSound('remove-sound'); // Zvuk greške/upozorenja
            // Sakrij upozorenje nakon nekog vremena
            setTimeout(() => {
                 if (duplicateWarning.style.display === 'block') { // Provjeri da ga nije sakrilo nešto drugo
                      duplicateWarning.style.display = 'none';
                 }
            }, 2500); // Produženo vrijeme prikaza
          } else {
            // Nije duplikat - dodaj u povijest i ažuriraj ukupno
            povijest.push({ amount: iznosEura, qrCode: decodedText, time: time });
            ukupno += iznosEura;

            // Resetiraj trenutno stanje (nije više potrebno jer se odmah dodaje)
            // currentAmount = 0;
            // currentQRCode = '';

            updateDisplay(); // Ažuriraj prikaz ukupnog iznosa i povijesti
            playSound('scan-sound'); // Zvuk uspješnog skeniranja

            // Prikaži "UČITANO" poruku
            loadedMsg.style.display = 'block';
            // Ponovno pokreni animaciju
            loadedMsg.style.animation = 'none';
            loadedMsg.offsetHeight; // Trigger reflow
            loadedMsg.style.animation = 'zoomFade 1s ease-out';
            // Sakrij poruku nakon završetka animacije
            setTimeout(() => loadedMsg.style.display = 'none', 1000);
          }
        } else {
          console.warn("Skeniran QR kod ne sadrži validan iznos ('izn').", decodedText);
          // Opcionalno: Prikazati poruku korisniku da QR nije validan
        }
      } catch (error) {
        console.error("Greška pri obradi QR koda:", error, decodedText);
        // Opcionalno: Prikazati poruku korisniku
      }
    }

    // Inicijalizacija QR skenera
    const html5QrCode = new Html5Qrcode("reader");
    const qrConfig = { fps: 10, qrbox: { width: 200, height: 200 } }; // Malo manji qrbox

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        // Preferiraj stražnju kameru
        const cameraId = devices.find(device => device.label.toLowerCase().includes('back'))?.id || devices[0].id;
        html5QrCode.start(
          // { facingMode: "environment" }, // Alternativa ako odabir po ID-u ne radi svugdje
          cameraId,
          qrConfig,
          handleScan,
          (errorMessage) => {
            // parse error, Zadrži skeniranje aktivnim
            // console.warn(`QR Code no longer in front of camera or parse error: ${errorMessage}`);
          }
        ).then(() => {
            console.log("QR skener uspješno pokrenut.");
            // Inicijalni prikaz nakon pokretanja kamere
             updateDisplay();
        }).catch(err => {
          console.error("Greška pri pokretanju QR skenera:", err);
          // Prikazati poruku korisniku da kamera nije dostupna ili je došlo do greške
          document.getElementById('reader').innerText = 'Greška pri pokretanju kamere.';
        });
      } else {
          console.error("Nema dostupnih kamera.");
          document.getElementById('reader').innerText = 'Nema dostupnih kamera.';
      }
    }).catch(err => {
      console.error("Greška pri dohvaćanju kamera:", err);
      document.getElementById('reader').innerText = 'Greška pri pristupu kamerama.';
    });

    // Inicijalno ažuriranje prikaza kod učitavanja stranice
    // updateDisplay(); // Premješteno u .then() od startanja kamere

  </script>
