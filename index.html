<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Kalkulator</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0.5em;
      background: #f4f4f4;
    }
    #header {
      text-align: center;
      color: yellow;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
      position: absolute;
      width: 100%;
      z-index: 1;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      height: 55vh;
      position: relative;
    }
    #total {
      display: block;
      font-size: 1.6em !important;
      font-weight: bold;
      color: yellow;
      position: fixed;
      top: 15em;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
    }
    #amount-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
      position: fixed;
      top: 28em;
      width: 100%;
      z-index: 2;
    }
    #amount-label {
      font-weight: bold;
      color: yellow;
      display: none;
    }
    #amount-label.delete-mode {
      color: red;
    }
    #current-amount {
      font-size: 1.5em;
      font-weight: bold;
      color: yellow;
      display: none;
    }

    #duplicate-warning {
      font-weight: bold;
      color: red;
      display: none;
      text-align: center;
      animation: pulse 0.5s ease-in-out 4 alternate;
    }

    #loaded-message {
      font-weight: bold;
      color: green;
      display: none;
      text-align: center;
      font-size: 2em;
      position: absolute;
      top: -2em;
      left: 50%;
      transform: translateX(-50%);
      animation: zoomFade 1s ease-out;
      z-index: 3;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(2); }
      100% { transform: scale(1); }
    }

    @keyframes zoomFade {
      0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 0; }
    }

    #add-btn {
      position: fixed;
      bottom: 150px;
      right: 80px;
      z-index: 2;
      transform: scale(1.5);
    }
    #clear-current-btn {
      position: fixed;
      bottom: 80px;
      right: 80px;
      z-index: 2;
    }
    #remove-from-list-btn {
      position: fixed;
      bottom: 15px;
      right: 100px;
      z-index: 3;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }

    .red-btn {
      background: #ff0000;
      color: yellow;
    }

    .green-btn {
      background: #00cc00;
    }

    #history {
      max-height: 300px;
      overflow-y: auto;
      margin: 1em 0;
      padding: 1em;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 10vh;
      width: 130px; 
      margin-left: 0;
    }

    #history ul {
      list-style: none;
      padding: 0;
    }

    #history li {
      padding: 0.5em 0;
      border-bottom: 1px solid #eee;
      white-space: pre;
    }

    #delete-warning {
      color: red;
      font-weight: bold;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="header">QR Kalkulator by Banović</div>
  <div id="reader"></div>
  <div id="loaded-message">UČITANO</div>
  <div id="total">UKUPNO: 0.00 €</div>
  <div id="history">
    <ul id="historyList"></ul>
  </div>
  <div id="amount-section">
    <div id="amount-label">DODAJ IZNOS:</div>
    <div id="current-amount">0.00 €</div>
    <div id="duplicate-warning">TAJ RAČUN JE URAČUNAT</div>
  </div>

  <button class="red-btn" id="clear-current-btn" onclick="clearCurrent()" style="display:none;">Obriši</button>
  <button class="red-btn" id="remove-from-list-btn" onclick="startRemoveFromList()" style="display:none;">Obriši iz liste</button>

  <div id="delete-warning">OBRIŠI IZNOS</div>

  <audio id="scan-sound" src="https://github.com/himalayasingh/music-player/blob/master/music/3.mp3?raw=true"></audio>
  <audio id="click-sound" src="https://github.com/himalayasingh/music-player/blob/master/music/2.mp3?raw=true"></audio>
  <audio id="remove-sound" src="https://github.com/himalayasingh/music-player/blob/master/music/1.mp3?raw=true"></audio>

  <script>
    let ukupno = 0;
    let povijest = [];
    let currentAmount = 0;
    let currentQRCode = '';
    let removeConfirm = false;

    function updateDisplay() {
      document.getElementById('total').innerText = `UKUPNO: ${ukupno.toFixed(2)} €`;
      document.getElementById('current-amount').innerText = `${currentAmount.toFixed(2)} €`;
      updateHistory();
      checkRemoveButtonVisibility();
      handleAmountLabelVisibility();
    }

    function updateHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      povijest.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.classList.add('bold-text');
        listItem.innerText = `${index + 1}.  ${item.amount.toFixed(2)} € - ${item.time}`;
        historyList.appendChild(listItem);
      });
    }

    function checkRemoveButtonVisibility() {
      const removeButton = document.getElementById('remove-from-list-btn');
      removeButton.style.display = povijest.length > 0 ? 'block' : 'none';
    }

    function handleAmountLabelVisibility() {
      const label = document.getElementById('amount-label');
      const currentAmountDiv = document.getElementById('current-amount');
      const warning = document.getElementById('duplicate-warning');
      if (removeConfirm && povijest.length > 0) {
        label.innerText = `OBRIŠI IZNOS: ${povijest[povijest.length - 1].amount.toFixed(2)} €`;
        label.classList.add('delete-mode');
        label.style.display = 'block';
        currentAmountDiv.style.display = 'none';
        warning.style.display = 'none';
      } else if (currentAmount > 0) {
        label.innerText = 'DODAJ IZNOS:';
        label.classList.remove('delete-mode');
        label.style.display = 'block';
        currentAmountDiv.style.display = 'block';
        warning.style.display = 'none';
      } else {
        label.style.display = 'none';
        currentAmountDiv.style.display = 'none';
        warning.style.display = 'none';
      }
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(err => console.warn('Zvuk nije mogao biti reproduciran:', err));
      }
    }

    function clearCurrent() {
      currentAmount = 0;
      currentQRCode = '';
      updateDisplay();
      document.getElementById('clear-current-btn').style.display = 'none';
      playSound('remove-sound');
    }

    function startRemoveFromList() {
      const btn = document.getElementById('remove-from-list-btn');
      if (!removeConfirm) {
        btn.innerText = 'Potvrdi';
        btn.style.backgroundColor = 'yellow';
        btn.style.color = 'black';
        removeConfirm = true;
        handleAmountLabelVisibility();
      } else {
        if (povijest.length > 0) {
          const removed = povijest.pop();
          ukupno -= removed.amount;
          updateDisplay();
          playSound('remove-sound');
        }
        btn.innerText = 'Obriši iz liste';
        btn.style.backgroundColor = 'red';
        btn.style.color = 'yellow';
        removeConfirm = false;
        handleAmountLabelVisibility();
      }
    }

    function handleScan(decodedText) {
      const params = new URLSearchParams(decodedText.split('?')[1]);
      const iznosCenti = parseFloat(params.get('izn'));
      const datv = params.get('datv');

      if (!isNaN(iznosCenti)) {
        const iznosEura = iznosCenti / 100;
        const time = datv ? datv.substring(9, 11) + ':' + datv.substring(11, 13) : '??:??';

        if (povijest.some(item => item.qrCode === decodedText)) {
          const warning = document.getElementById('duplicate-warning');
          warning.style.display = 'block';
          warning.style.animation = 'pulse 0.5s ease-in-out 4 alternate';
          setTimeout(() => warning.style.display = 'none', 2000);
        } else {
          currentAmount = iznosEura;
          currentQRCode = decodedText;
          povijest.push({ amount: currentAmount, qrCode: currentQRCode, time: time });
          ukupno += currentAmount;
          currentAmount = 0;
          currentQRCode = '';
          updateDisplay();
          playSound('scan-sound');

          const loadedMsg = document.getElementById('loaded-message');
          loadedMsg.style.display = 'block';
          setTimeout(() => loadedMsg.style.display = 'none', 1000);
        }
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          handleScan
        ).catch(err => console.error(err));
      }
    });
  </script>
</body>
</html>
