<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Kalkulator</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0.5em;
      background: #f4f4f4;
    }
    #header {
      text-align: center;
      color: yellow;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
      position: absolute;
      width: 100%;
      z-index: 1;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      height: 55vh;
      position: relative;
    }
    #total {
      display: block;
      font-size: 1.6em !important;
      font-weight: bold;
      color: yellow;
      position: fixed;
      top: 15em;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
    }
    #amount-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
      position: fixed;
      top: 28em;
      width: 100%;
      z-index: 2;
    }
    #amount-label {
      font-weight: bold;
      color: yellow;
      display: none;
    }
    #amount-label.delete-mode {
      color: red;
    }
    #current-amount {
      font-size: 1.5em;
      font-weight: bold;
      color: yellow;
      display: none;
    }
    #duplicate-warning {
      font-weight: bold;
      color: red;
      display: none;
      animation: fadeOut 2s forwards;
    }
    #clear-current-btn {
      position: fixed;
      bottom: 80px;
      right: 80px;
      z-index: 2;
    }
    #remove-from-list-btn {
      position: fixed;
      bottom: 15px;
      right: 100px;
      z-index: 3;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }
    .red-btn {
      background: #ff0000;
      color: yellow;
    }
    .green-btn {
      background: #00cc00;
    }
    .green-btn:active {
      background: #009900;
    }
    .bold-text {
      font-weight: bold;
    }
    #history {
      max-height: 300px;
      overflow-y: auto;
      margin: 1em 0;
      padding: 1em;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 10vh;
      width: 130px; 
      margin-left: 0;
      margin-right: 0;
    }
    #history ul {
      list-style: none;
      padding: 0;
    }
    #history li {
      padding: 0.5em 0;
      border-bottom: 1px solid #eee;
      white-space: pre;
    }
    #delete-warning {
      color: red;
      font-weight: bold;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="header">QR Kalkulator by Banović</div>
  <div id="reader"></div>
  <div id="total">UKUPNO: 0.00 €</div>
  <div id="history">
    <ul id="historyList"></ul>
  </div>
  <div id="amount-section">
    <div id="amount-label">ZADNJE DODANO:</div>
    <div id="current-amount">0.00 €</div>
    <div id="duplicate-warning">TAJ RAČUN JE URAČUNAT</div>
  </div>

  <button class="red-btn" id="clear-current-btn" onclick="clearCurrent()" style="display:none;">Obriši</button>
  <button class="red-btn" id="remove-from-list-btn" onclick="startRemoveFromList()" style="display:none;">Obriši iz liste</button>

  <div id="delete-warning">OBRIŠI IZNOS</div>

  <!-- AUDIO EFEKTI -->
  <audio id="scan-sound" src="https://github.com/himalayasingh/music-player/blob/master/music/3.mp3?raw=true"></audio>
  <audio id="click-sound" src="https://github.com/himalayasingh/music-player/blob/master/music/2.mp3?raw=true"></audio>
  <audio id="remove-sound" src="https://github.com/himalayasingh/music-player/blob/master/music/1.mp3?raw=true"></audio>

  <script>
    let ukupno = 0;
    let povijest = [];
    let currentAmount = 0;
    let currentQRCode = '';
    let removeConfirm = false;

    function updateDisplay() {
      document.getElementById('total').innerText = `UKUPNO: ${ukupno.toFixed(2)} €`;
      document.getElementById('current-amount').innerText = `${currentAmount.toFixed(2)} €`;
      updateHistory();
      checkRemoveButtonVisibility();
      handleAmountLabelVisibility();
    }

    function updateHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      povijest.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.classList.add('bold-text');
        listItem.innerText = `${index + 1}.  ${item.amount.toFixed(2)} € - ${item.time}`;
        historyList.appendChild(listItem);
      });
    }

    function checkRemoveButtonVisibility() {
      const removeButton = document.getElementById('remove-from-list-btn');
      removeButton.style.display = povijest.length > 0 ? 'block' : 'none';
    }

    function handleAmountLabelVisibility() {
      const amountLabel = document.getElementById('amount-label');
      const currentAmountDiv = document.getElementById('current-amount');
      if (removeConfirm && povijest.length > 0) {
        amountLabel.innerText = `OBRIŠI IZNOS: ${povijest[povijest.length - 1].amount.toFixed(2)} €`;
        amountLabel.classList.add('delete-mode');
        amountLabel.style.display = 'block';
        currentAmountDiv.style.display = 'none';
      } else if (currentAmount > 0) {
        amountLabel.innerText = 'ZADNJE DODANO:';
        amountLabel.classList.remove('delete-mode');
        amountLabel.style.display = 'block';
        currentAmountDiv.style.display = 'block';
      } else {
        amountLabel.style.display = 'none';
        currentAmountDiv.style.display = 'none';
      }
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(err => console.warn('Zvuk nije mogao biti reproduciran:', err));
      }
    }

    function clearCurrent() {
      currentAmount = 0;
      currentQRCode = '';
      updateDisplay();
      document.getElementById('clear-current-btn').style.display = 'none';
      playSound('remove-sound');
    }

    function startRemoveFromList() {
      const removeButton = document.getElementById('remove-from-list-btn');
      if (!removeConfirm) {
        removeButton.innerText = 'Potvrdi';
        removeButton.style.backgroundColor = 'yellow';
        removeButton.style.color = 'black';
        removeConfirm = true;
        handleAmountLabelVisibility();
      } else {
        if (povijest.length > 0) {
          const removed = povijest.pop();
          ukupno -= removed.amount;
          updateDisplay();
          playSound('remove-sound');
        }
        removeButton.innerText = 'Obriši iz liste';
        removeButton.style.backgroundColor = 'red';
        removeButton.style.color = 'yellow';
        removeConfirm = false;
        handleAmountLabelVisibility();
      }
    }

    function handleScan(decodedText) {
      console.log('Decoded text:', decodedText);
      const urlParams = new URLSearchParams(decodedText);
      const iznosCenti = parseFloat(urlParams.get('izn'));
      const vrijeme = urlParams.get('time'); // Assumes QR code has 'time' parameter in HH:MM format
      if (!isNaN(iznosCenti) && vrijeme) {
        const iznosEuri = iznosCenti / 100;
        if (povijest.some(item => item.qrCode === decodedText)) {
          const duplicateWarning = document.getElementById('duplicate-warning');
          duplicateWarning.style.display = 'block';
          setTimeout(() => {
            duplicateWarning.style.display = 'none';
          }, 2000);
        } else {
          currentAmount = iznosEuri;
          currentQRCode = decodedText;
          povijest.push({ amount: currentAmount, qrCode: currentQRCode, time: vrijeme });
          ukupno += currentAmount;
          currentAmount = 0;
          currentQRCode = '';
          updateDisplay();
          playSound('scan-sound');
        }
      } else {
        console.warn('Invalid QR code format or missing parameters');
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      console.log('Devices found:', devices);
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          handleScan
        ).catch(err => console.error('Failed to start QR code scanner:', err));
      } else {
        console.warn('No cameras found');
      }
    }).catch(err => console.error('Error getting cameras:', err));
  </script>

</body>
</html>
