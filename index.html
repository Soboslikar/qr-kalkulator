            .then(response => {
                console.log(`(fetchRunningTextData .then) Dobio odgovor, status: ${response.status}`);
                if (!response.ok) { throw new Error(`HTTP greška ${response.status}`); }
                return response.json();
            })
            .then(data => {
                console.log("(fetchRunningTextData .then) Primljeni podaci:", data);

                // Ako je došlo do greške u skripti, prikaži je i prekini
                if (data.error) {
                    console.error("Greška iz Apps Scripta:", data.error);
                    runningTextElement.textContent = `Greška: ${data.error}`;
                    runningTextContainer.style.display = 'block'; // Pokaži grešku
                    runningTextContainer.style.backgroundColor = 'red';
                    runningTextElement.style.color = 'white';
                    return;
                }

                // Ako podaci nisu promijenjeni (dataChanged je false), ne radi ništa
                if (data.dataChanged === false) {
                    console.log("(fetchRunningTextData .then) Podaci nisu promijenjeni (brojač isti).");
                    return;
                }

                // --- Podaci su promijenjeni ili je prvi dohvat ---
                console.log("(fetchRunningTextData .then) Podaci su NOVI ili PRVI dohvat.");

                // Ažuriraj globalne postavke i poruke
                // (Ovdje ćemo kasnije dodati spremanje cijelog appSettings)
                const shouldShow = data.settings?.systemEnabled && (data.priorityMessage?.text || (data.messages && data.messages.length > 0));

                let messageToDisplay = null;
                if(data.priorityMessage?.text){
                    messageToDisplay = data.priorityMessage;
                } else if (data.messages && data.messages.length > 0) {
                    // Za sada prikazujemo samo PRVU poruku iz niza
                    currentMessageIndex = 0; // Resetiraj indeks
                    messageToDisplay = data.messages[currentMessageIndex];
                }

                const newDisplay = shouldShow ? 'block' : 'none';
                runningTextContainer.style.display = newDisplay;

                if (shouldShow && messageToDisplay) {
                     const newMessage = messageToDisplay.text || messageToDisplay.message || '';
                     const newBgColor = messageToDisplay.bgColor || 'transparent';
                     const newTextColor = messageToDisplay.textColor || '#FFFF00';

                     if (runningTextElement.textContent !== newMessage ||
                         runningTextContainer.style.backgroundColor !== newBgColor ||
                         runningTextElement.style.color !== newTextColor)
                     {
                         runningTextElement.textContent = newMessage;
                         runningTextContainer.style.backgroundColor = newBgColor;
                         runningTextElement.style.color = newTextColor;

                         console.log("(fetchRunningTextData .then) Ažuriram prikaz i resetiram animaciju.");
                         runningTextElement.style.animation = 'none';
                         runningTextElement.offsetHeight; // Trigger reflow
                         runningTextElement.style.animation = '';
                     } else {
                         console.log("(fetchRunningTextData .then) Vizualni prikaz isti, ne resetiram animaciju.");
                     }

                } else {
                    runningTextElement.textContent = ''; // Isprazni ako nema što prikazati
                     console.log("(fetchRunningTextData .then) Nema poruke za prikaz, skrivam kontejner.");
                }

                // Spremi novi brojač u localStorage i globalnu varijablu
                if (typeof data.changeCounter === 'number') {
                    lastKnownChangeCounter = data.changeCounter;
                    localStorage.setItem(CHANGE_COUNTER_STORAGE_KEY, lastKnownChangeCounter.toString());
                    console.log("Spremljen novi brojač:", lastKnownChangeCounter);
                }

                // Ovdje ćemo KASNIJE dodati spremanje cijelog niza `data.messages`
                // u `runningMessages` i pokretanje/resetiranje intervala rotacije

            })
            .catch(error => {
                console.error('(fetchRunningTextData .then) Greška:', error);
                if (runningTextContainer) runningTextContainer.style.display = 'none';
            });
    }

  </script>
