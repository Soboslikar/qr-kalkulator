<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Kalkulator</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0.5em;
      background: #f4f4f4;
    }
    #header {
      text-align: center;
      color: yellow;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
      position: absolute;
      width: 100%;
      z-index: 1;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      height: 55vh;
      position: relative;
    }
    #total {
      display: block;
      font-size: 1.6em !important;
      font-weight: bold;
      color: yellow;
      position: fixed;
      top: 15em; /* Smanjeno iz 30em */
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
    }
    #amount-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
      position: fixed;
      top: 28em; /* Smanjeno iz 31em */
      width: 100%;
      z-index: 2;
    }
    #amount-label {
      font-weight: bold;
      color: yellow;
      display: none; /* Sakriven dok nema skeniranog iznosa */
    }
    #amount-label.delete-mode {
      color: red;
    }
    #current-amount {
      font-size: 1.5em;
      font-weight: bold;
      color: yellow;
      display: none; /* Sakriven dok nema skeniranog iznosa */
    }
    #duplicate-warning {
      font-weight: bold;
      color: red;
      display: none;
      animation: enlarge 2s;
    }

    #remove-from-list-btn {
      position: fixed;
      bottom: 15px;
      right: 120px;
      z-index: 3;
    }

    #history {
      max-height: 300px;
      overflow-y: auto;
      margin: 1em 0;
      padding: 1em;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 10vh;
      width: 140px; 
      margin-left: 0;
      margin-right: 0;
    }

    #history ul {
      list-style: none;
      padding: 0;
      font-size: 1.5em; /* Povećana veličina fonta */
    }

    #history li {
      padding: 0.5em 0;
      border-bottom: 1px solid #eee;
      white-space: pre;
    }

    #delete-warning {
      color: red;
      font-weight: bold;
      display: none;
      text-align: center;
    }

    #all-accounts-btn {
      position: fixed;
      bottom: 40px;
      right: 80px;
      z-index: 3;
      background: #00cc00;
      color: yellow;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #account-count {
      font-size: 1.5em;
      color: yellow;
      text-align: center;
      position: fixed;
      top: 12em;
      width: 100%;
      z-index: 2;
    }

    @keyframes enlarge {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="header">QR Kalkulator by Banović</div>
  <div id="reader"></div>
  <div id="total">UKUPNO: 0.00 €</div>
  <div id="account-count">0 RAČUNA</div> <!-- Broj računa na stranici skener -->
  <div id="history">
    <ul id="historyList"></ul>
  </div>
  <div id="amount-section">
    <div id="amount-label">DODAN IZNOS:</div>
    <div id="current-amount">0.00 €</div>
    <div id="duplicate-warning">TAJ RAČUN JE VEĆ UNESEN</div>
  </div>

  <!-- GUMBI -->
  <button class="red-btn" id="remove-from-list-btn" onclick="startRemoveFromList()">OBRIŠI IZNOS</button>
  <button id="all-accounts-btn" onclick="window.location.href='povijest.html'">SVI RAČUNI</button>

  <div id="delete-warning">OBRIŠI IZNOS</div>

  <!-- AUDIO EFEKTI -->
  <audio id="scan-sound" src="https://github.com/himalayasingh/music-player/raw/master/music/3.mp3" type="audio/mp3"></audio>
  <audio id="click-sound" src="https://github.com/himalayasingh/music-player/raw/master/music/2.mp3" type="audio/mp3"></audio>
  <audio id="remove-sound" src="https://github.com/himalayasingh/music-player/raw/master/music/1.mp3" type="audio/mp3"></audio>

  <script>
    let ukupno = 0;
    let povijest = [];
    let currentAmount = 0;
    let currentQRCode = '';
    let removeConfirm = false;

    function updateDisplay() {
      document.getElementById('total').innerText = `UKUPNO: ${ukupno.toFixed(2)} €`;
      document.getElementById('current-amount').innerText = `${currentAmount.toFixed(2)} €`;
      document.getElementById('account-count').innerText = `${povijest.length} RAČUNA`;
      updateHistory();
      checkRemoveButtonVisibility();
      handleAmountLabelVisibility();
    }

    function updateHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      povijest.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.classList.add('bold-text');
        listItem.innerText = `${index + 1}.  ${item.amount.toFixed(2)} € (${item.time})`;
        historyList.appendChild(listItem);
      });
    }

    function checkRemoveButtonVisibility() {
      const removeButton = document.getElementById('remove-from-list-btn');
      removeButton.style.display = povijest.length > 0 && !removeConfirm && currentAmount === 0 ? 'block' : 'none';
    }

    function handleAmountLabelVisibility() {
      const amountLabel = document.getElementById('amount-label');
      const currentAmountDiv = document.getElementById('current-amount');
      const duplicateWarning = document.getElementById('duplicate-warning');
      if (removeConfirm && povijest.length > 0) {
        const lastItem = povijest[povijest.length - 1];
        amountLabel.innerText = `OBRIŠI IZNOS: ${lastItem.amount.toFixed(2)} € (${lastItem.time})`;
        amountLabel.classList.add('delete-mode');
        amountLabel.style.display = 'block';
        currentAmountDiv.style.display = 'none';
        duplicateWarning.style.display = 'none';
      } else if (currentAmount > 0) {
        amountLabel.innerText = 'DODAN IZNOS:';
        amountLabel.classList.remove('delete-mode');
        amountLabel.style.display = 'block';
        currentAmountDiv.style.display = 'block';
        duplicateWarning.style.display = 'none';
      } else {
        amountLabel.style.display = 'none';
        currentAmountDiv.style.display = 'none';
        duplicateWarning.style.display = 'none';
      }
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(err => console.warn('Zvuk nije mogao biti reproduciran:', err));
      }
    }

    function startRemoveFromList() {
      const removeButton = document.getElementById('remove-from-list-btn');
      if (!removeConfirm) {
        removeButton.innerText = 'Potvrdi';
        removeButton.style.backgroundColor = 'yellow';
        removeButton.style.color = 'black';
        removeConfirm = true;
        handleAmountLabelVisibility();
      } else {
        if (povijest.length > 0) {
          const removed = povijest.pop();
          ukupno -= removed.amount;
          updateDisplay();
          playSound('remove-sound');
        }
        removeButton.innerText = 'OBRIŠI IZNOS';
        removeButton.style.backgroundColor = 'red';
        removeButton.style.color = 'yellow';
        removeConfirm = false;
        handleAmountLabelVisibility();
      }
    }

    function handleScan(decodedText) {
      const urlParams = new URLSearchParams(decodedText);
      const iznosCenti = parseFloat(urlParams.get('izn'));
      const vrijeme = urlParams.get('datv').split('_')[1]; // Sat i minuta iz QR koda
      const formattedTime = vrijeme.slice(0, 2) + ':' + vrijeme.slice(2); // Formatiraj u hh:mm

      if (!isNaN(iznosCenti)) {
        const iznosEuri = iznosCenti / 100;
        if (povijest.some(item => item.qrCode === decodedText)) {
          document.getElementById('duplicate-warning').style.display = 'block';
          setTimeout(() => {
            document.getElementById('duplicate-warning').style.display = 'none';
          }, 2000);
        } else {
          currentAmount = iznosEuri;
          currentQRCode = decodedText;
          povijest.push({
            amount: currentAmount,
            qrCode: currentQRCode,
            time: formattedTime
          });
          ukupno += currentAmount;
          updateDisplay();
          playSound('scan-sound');
        }
      }
    }

    const scanner = new Html5Qrcode("reader");
    scanner.start({ facingMode: "environment" }, {
      fps: 10,
      qrbox: { width: 250, height: 250 }
    }, handleScan).catch(err => {
      console.warn("Greška pri pokretanju skenera:", err);
    });

    function goToHistoryPage() {
      window.location.href = "povijest.html";
    }
  </script>
</body>
</html>
