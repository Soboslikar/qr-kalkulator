    function fetchAndUpdateRunningText() {
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbyOxj5sbaVdJVM1tM2Bke5HH9QSK4nAya0YMQ_Ly1iDQcFtJppkHPWjtsutJ528ZFDjNA/exec'; // TVOJ URL!

        if (!runningTextContainer || !runningTextElement) {
            console.error("Elementi za trčeći tekst nisu pronađeni.");
            return;
        }

        console.log("(Fetch using .then) Pokušavam dohvatiti podatke sa:", appsScriptUrl);

        fetch(appsScriptUrl)
            .then(response => {
                console.log("(Fetch .then) Dobio odgovor, status:", response.status);
                if (!response.ok) {
                    return response.json().catch(() => {
                         throw new Error(`HTTP greška ${response.status}`);
                    }).then(errorData => {
                         let errorMsg = `HTTP greška ${response.status}`;
                         if (errorData && errorData.error) {
                             errorMsg += `: ${errorData.error}`;
                         }
                         throw new Error(errorMsg);
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log("(Fetch .then) Primljeni podaci:", data);
                let settingsChanged = false;
                 if (appSettings.showText !== data.showText || appSettings.disableTextCommand !== data.disableTextCommand || appSettings.disableShareCommand !== data.disableShareCommand || appSettings.resetCommand !== data.resetCommand || appSettings.sharePromptEnabled !== data.sharePromptEnabled || appSettings.sharePromptThreshold !== data.sharePromptThreshold)
                { appSettings.showText = data.showText ?? false; appSettings.disableTextCommand = data.disableTextCommand ?? null; appSettings.disableShareCommand = data.disableShareCommand ?? null; appSettings.resetCommand = data.resetCommand ?? null; appSettings.sharePromptEnabled = data.sharePromptEnabled ?? false; appSettings.sharePromptThreshold = data.sharePromptThreshold ?? 100; settingsChanged = true; console.log("(Fetch .then) Globalne postavke ažurirane."); }

                const shouldShowText = appSettings.showText && !userCommands.textHidden; // Još ne koristimo userCommands
                let visualChanged = false; const newBgColor = shouldShowText ? (data.backgroundColor || 'transparent') : 'transparent'; const newTextColor = shouldShowText ? (data.textColor || '#FFFF00') : '#FFFF00'; const newMessage = shouldShowText ? (data.messageText || '') : '';
                if (runningTextContainer.style.backgroundColor !== newBgColor) { runningTextContainer.style.backgroundColor = newBgColor; visualChanged = true; }
                 if (runningTextElement.style.color !== newTextColor) { runningTextElement.style.color = newTextColor; visualChanged = true; }
                if (runningTextElement.textContent !== newMessage) { runningTextElement.textContent = newMessage; visualChanged = true; }
                const currentDisplay = runningTextContainer.style.display; const newDisplay = shouldShowText ? 'block' : 'none'; if (currentDisplay !== newDisplay) { runningTextContainer.style.display = newDisplay; visualChanged = true; }
                if (visualChanged && shouldShowText || (settingsChanged && shouldShowText && currentDisplay === 'none')) { console.log("(Fetch .then) Ažuriram vizualni prikaz teksta i resetiram animaciju."); runningTextElement.style.animation = 'none'; runningTextElement.offsetHeight; runningTextElement.style.animation = ''; } else if (settingsChanged) { console.log("(Fetch .then) Postavke su ažurirane, ali vizualni prikaz teksta nije promijenjen."); } else { console.log("(Fetch .then) Podaci nisu promijenjeni, preskačem ažuriranje."); }
            })
            .catch(error => {
                console.error('(Fetch .then) Greška pri dohvaćanju ili obradi podataka:', error);
                if (runningTextContainer) runningTextContainer.style.display = 'none';
                appSettings.showText = false;
            });
    }
