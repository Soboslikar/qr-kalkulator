<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Kalkulator</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0.5em;
      background: #f4f4f4;
    }
    #header {
      text-align: center;
      color: yellow;
      font-size: 1.2em; /* Smanjen tekst */
      font-weight: bold;
      margin-bottom: 0.5em;
      position: absolute;
      width: 100%;
      z-index: 1;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      height: calc(50vh / 1); /* Postavljanje visine na 1/3 prethodne visine */
      position: relative;
    }
    #total {
      font-size: 1.5em;
      font-weight: bold;
      color: red;
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
      z-index: 1;
    }
    .btns {
      display: flex;
      justify-content: flex-end;
      gap: 1em;
      margin-top: 1em;
      margin-right: 1em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .red-btn {
      background: #ff0000;
    }
    .red-btn:active {
      background: #cc0000;
    }
    .green-btn {
      background: #00cc00;
      margin-left: 1em;
    }
    .green-btn:active {
      background: #009900;
    }
    #current-amount {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    #history {
      max-height: 200px;
      overflow-y: auto;
      margin: 1em 0;
      padding: 1em;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 50vh;
      left: 0;
      width: calc(100vw / 3);
      display: flex;
      flex-direction: column;
    }
    #history h3 {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #history ul {
      list-style: none;
      padding: 0;
    }
    #history li {
      padding: 0.5em 0;
      border-bottom: 1px solid #eee;
    }
    #amount-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
      position: absolute;
      top: calc(50vh + 150px); /* Adjusted based on history list */
      left: 35%;
    }
    #amount-section div {
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="header">QR Kalkulator by Banović & GPT-4</div>
  <div id="reader"></div>
  <div id="total">UKUPNO: 0.00 €</div>
  <div class="btns">
    <button class="red-btn" onclick="clearAll()">Obriši sve</button>
    <button class="red-btn" onclick="undoLast()">Obriši zadnji</button>
  </div>
  <div id="history">
    <h3>RAČUNI <span id="total-span">UKUPNO: 0.00 €</span></h3>
    <ul id="historyList"></ul>
  </div>
  <div id="amount-section">
    <div>IZNOS:</div>
    <div id="current-amount">0.00 €</div>
    <button class="green-btn" onclick="addCurrent()">Dodaj</button>
  </div>

  <script>
    let ukupno = 0;
    let povijest = [];
    let currentAmount = 0;

    function updateDisplay() {
      const totalText = `UKUPNO: ${ukupno.toFixed(2)} €`;
      document.getElementById('total').innerText = totalText;
      document.getElementById('total-span').innerText = totalText;
      document.getElementById('current-amount').innerText = `${currentAmount.toFixed(2)} €`;
      updateHistory();
    }

    function updateHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      povijest.forEach((iznos, index) => {
        const listItem = document.createElement('li');
        listItem.innerText = `${index + 1}. ${iznos.toFixed(2)} €`;
        historyList.appendChild(listItem);
      });
    }

    function playSound(url) {
      const audio = new Audio(url);
      audio.play();
    }

    function undoLast() {
      if (povijest.length > 0) {
        ukupno -= povijest.pop();
        updateDisplay();
      }
    }

    function clearAll() {
      ukupno = 0;
      povijest = [];
      updateDisplay();
    }

    function addCurrent() {
      if (currentAmount > 0) {
        povijest.push(currentAmount);
        ukupno += currentAmount;
        updateDisplay();
        playSound('https://www.soundjay.com/button/beep-08b.mp3');
        currentAmount = 0;
      }
    }

    function handleScan(decodedText) {
      const urlParams = new URLSearchParams(decodedText);
      const iznosCenti = parseFloat(urlParams.get('izn'));
      if (!isNaN(iznosCenti)) {
        const iznosEuri = iznosCenti / 100; // Konvertiranje iz centi u eure
        currentAmount = iznosEuri;
        playSound('https://www.soundjay.com/button/beep-07.wav');
        updateDisplay();
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
        },
        handleScan
      ).catch(err => console.error(err));
    }
  });
  </script>
</body>
</html>
