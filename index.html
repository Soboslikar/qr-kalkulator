<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Kalkulator</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0.5em;
      background: #f4f4f4;
    }
    #header {
      text-align: center;
      color: yellow;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
      position: absolute;
      width: 100%;
      z-index: 1;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      height: 50vh;
      position: relative;
    }
    #total {
      font-size: 1.5em;
      font-weight: bold;
      color: yellow;
      position: fixed;
      top: 19em;
      right: 100px;
      z-index: 2;
    }
    #amount-section {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1em;
      margin-top: 1em;
      position: fixed;
      top: 31em;
      right: 50px;
      z-index: 2;
    }
    #current-amount {
      font-size: 1.5em;
      font-weight: bold;
    }
    .big-btns {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
      margin-bottom: 1em;
      position: fixed;
      bottom: 15px;
      right: 10px;
      z-index: 2;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .red-btn {
      background: #ff0000;
    }
    .red-btn:active {
      background: #cc0000;
    }
    .yellow-btn {
      background: #ffcc00;
      color: black; /* Crni tekst */
    }
    .yellow-btn:active {
      background: #cca300;
    }
    .green-btn {
      background: #00cc00;
    }
    .green-btn:active {
      background: #009900;
    }
    .bold-text {
      font-weight: bold;
    }
    #history {
      max-height: 300px;
      overflow-y: auto;
      margin: 1em 0;
      padding: 1em;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 10vh;
      width: 80px;
      margin-left: 0;
      margin-right: 0;
    }
    #history ul {
      list-style: none;
      padding: 0;
    }
    #history li {
      padding: 0.5em 0;
      border-bottom: 1px solid #eee;
      white-space: pre;
    }
    #remove-from-list-btn {
      position: fixed;
      bottom: 5px;
      right: 10px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="header">QR Kalkulator by Banović</div>
  <div id="reader"></div>
  <div id="total">UKUPNO: 0.00 €</div>
  <div id="history">
    <ul id="historyList"></ul>
  </div>
  <div id="amount-section">
    <div id="amount-label">IZNOS:</div>
    <div id="current-amount">0.00 €</div>
  </div>
  <div class="big-btns">
    <button class="green-btn" id="add-btn" onclick="addCurrent()" style="display:none;">Dodaj</button>
  </div>
  <div class="big-btns">
    <button class="red-btn" id="clear-current-btn" onclick="clearCurrent()" style="display:none;">Obriši</button>
  </div>
  <div class="big-btns">
    <button class="red-btn" id="remove-from-list-btn" onclick="startRemoveFromList()" style="display:none;">Obriši iz liste</button>
  </div>

  <script>
    let ukupno = 0;
    let povijest = [];
    let currentAmount = 0;
    let removeConfirm = false;

    function updateDisplay() {
      const totalText = `UKUPNO: ${ukupno.toFixed(2)} €`;
      document.getElementById('total').innerText = totalText;
      document.getElementById('current-amount').innerText = `${currentAmount.toFixed(2)} €`;
      updateHistory();
      checkRemoveButtonVisibility();
    }

    function updateHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      povijest.forEach((iznos, index) => {
        const listItem = document.createElement('li');
        listItem.classList.add('bold-text');
        listItem.innerText = `${index + 1}.  ${iznos.toFixed(2)} €`;
        historyList.appendChild(listItem);
      });
    }

    function checkRemoveButtonVisibility() {
      const removeButton = document.getElementById('remove-from-list-btn');
      if (povijest.length > 0) {
        removeButton.style.display = 'block';
      } else {
        removeButton.style.display = 'none';
      }
    }

    function addCurrent() {
      if (currentAmount > 0) {
        povijest.push(currentAmount);
        ukupno += currentAmount;
        updateDisplay();
        currentAmount = 0;
        document.getElementById('add-btn').style.display = 'none'; // Gumb 'DODAJ' nestaje nakon dodavanja
        document.getElementById('clear-current-btn').style.display = 'none'; // Gumb 'OBRIŠI' nestaje
      }
    }

    function clearCurrent() {
      currentAmount = 0;
      updateDisplay();
      document.getElementById('add-btn').style.display = 'none';
      document.getElementById('clear-current-btn').style.display = 'none';
    }

    function startRemoveFromList() {
      const removeButton = document.getElementById('remove-from-list-btn');
      if (!removeConfirm) {
        removeButton.innerText = 'Potvrdi';
        removeButton.classList.remove('red-btn');
        removeButton.classList.add('yellow-btn');
        removeConfirm = true;
      } else {
        if (povijest.length > 0) {
          ukupno -= povijest.pop();
          updateDisplay();
        }
        removeButton.innerText = 'Obriši iz liste';
        removeButton.classList.remove('yellow-btn');
        removeButton.classList.add('red-btn');
        removeConfirm = false;
      }
    }

    function handleScan(decodedText) {
      const urlParams = new URLSearchParams(decodedText);
      const iznosCenti = parseFloat(urlParams.get('izn'));
      if (!isNaN(iznosCenti)) {
        const iznosEuri = iznosCenti / 100; // Konvertiranje iz centi u eure
        currentAmount = iznosEuri;
        document.getElementById('amount-label').style.display = 'block';
        document.getElementById('current-amount').style.display = 'block';
        document.getElementById('clear-current-btn').style.display = 'block';
        document.getElementById('add-btn').style.display = 'block'; // Prikazivanje gumba 'DODAJ' nakon skeniranja
        updateDisplay();
      }
    }

    const html5QrCode = new Html5QrCode("reader");
    Html5QrCode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          handleScan
        ).catch(err => console.error(err));
      }
    });
  </script>
</body>
</html>
