<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Skener</title>
    <script src="https://unpkg.com/qr-scanner/qr-scanner.min.js"></script>
</head>
<body>
    <h1>QR Skener</h1>
    <video id="qr-video" width="300" height="200"></video>
    <p>Rezultat: <span id="result"></span></p>
    <script>
        const videoElem = document.getElementById('qr-video');
        const resultElem = document.getElementById('result');

        const qrScanner = new QrScanner(videoElem, result => {
            const url = result;
            const match = url.match(/izn=(\d+)/);
            if (match) {
                const amountInCents = match[1];
                resultElem.textContent = `Iznos u centima: ${amountInCents}`;
            } else {
                resultElem.textContent = 'QR kod ne sadr≈æi valjani iznos.';
            }
        });

        qrScanner.start();
    </script>
</body>
</html>
