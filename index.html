<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Kalkulator</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0.5em;
      background: #f4f4f4;
    }
    #header {
      text-align: center;
      color: yellow;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
      position: absolute;
      width: 100%;
      z-index: 1;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      height: 80vh;
      position: relative;
    }
    #total {
      font-size: 1.5em;
      font-weight: bold;
      color: yellow;
      position: fixed;
      top: 19em;
      right: 100px;
      z-index: 2;
    }
    #amount-section {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1em;
      position: fixed;
      top: 31em;
      right: 60px;
      z-index: 2;
    }
    #amount-label {
      font-weight: bold;
    }
    #current-amount {
      font-size: 1.5em;
      font-weight: bold;
    }

    #add-btn {
      position: fixed;
      bottom: 150px;
      right: 80px;
      z-index: 2;
      transform: scale(1.5); /* povećan 50% */
    }
    #clear-current-btn {
      position: fixed;
      bottom: 80px;
      right: 80px;
      z-index: 2;
    }
    #remove-from-list-btn {
      position: fixed;
      bottom: 5px;
      right: 120px;
      z-index: 3;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }

    .red-btn {
      background: #ff0000;
      color: yellow; /* žuti tekst za crvene gumbe */
    }

    .green-btn {
      background: #00cc00;
    }

    .green-btn:active {
      background: #009900;
    }

    .bold-text {
      font-weight: bold;
    }

    #history {
      max-height: 300px;
      overflow-y: auto;
      margin: 1em 0;
      padding: 1em;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 10vh;
      width: 80px; 
      margin-left: 0;
      margin-right: 0;
    }

    #history ul {
      list-style: none;
      padding: 0;
    }

    #history li {
      padding: 0.5em 0;
      border-bottom: 1px solid #eee;
      white-space: pre;
    }
  </style>
</head>
<body>
  <div id="header">QR Kalkulator by Banović</div>
  <div id="reader"></div>
  <div id="total">UKUPNO: 0.00 €</div>
  <div id="history">
    <ul id="historyList"></ul>
  </div>
  <div id="amount-section">
    <div id="amount-label">IZNOS:</div>
    <div id="current-amount">0.00 €</div>
  </div>

  <!-- GUMBI -->
  <button class="green-btn" id="add-btn" onclick="addCurrent()" style="display:none;">Dodaj</button>
  <button class="red-btn" id="clear-current-btn" onclick="clearCurrent()" style="display:none;">Obriši</button>
  <button class="red-btn" id="remove-from-list-btn" onclick="startRemoveFromList()" style="display:none;">Obriši iz liste</button>

  <!-- AUDIO EFEKTI -->
  <audio id="scan-sound" src="https://github.com/himalayasingh/music-player/blob/master/music/3.mp3?raw=true"></audio>
  <audio id="click-sound" src="https://github.com/himalayasingh/music-player/blob/master/music/2.mp3?raw=true"></audio>
  <audio id="remove-sound" src="https://github.com/himalayasingh/music-player/blob/master/music/1.mp3?raw=true"></audio>

  <script>
    let ukupno = 0;
    let povijest = [];
    let currentAmount = 0;
    let removeConfirm = false;

    function updateDisplay() {
      document.getElementById('total').innerText = `UKUPNO: ${ukupno.toFixed(2)} €`;
      document.getElementById('current-amount').innerText = `${currentAmount.toFixed(2)} €`;
      updateHistory();
      checkRemoveButtonVisibility();
    }

    function updateHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      povijest.forEach((iznos, index) => {
        const listItem = document.createElement('li');
        listItem.classList.add('bold-text');
        listItem.innerText = `${index + 1}.  ${iznos.toFixed(2)} €`;
        historyList.appendChild(listItem);
      });
    }

    function checkRemoveButtonVisibility() {
      const removeButton = document.getElementById('remove-from-list-btn');
      removeButton.style.display = povijest.length > 0 ? 'block' : 'none';
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(err => console.warn('Zvuk nije mogao biti reproduciran:', err));
      }
    }

    function addCurrent() {
      if (currentAmount > 0) {
        povijest.push(currentAmount);
        ukupno += currentAmount;
        currentAmount = 0;
        updateDisplay();
        document.getElementById('add-btn').style.display = 'none';
        document.getElementById('clear-current-btn').style.display = 'none';
        playSound('click-sound');
      }
    }

    function clearCurrent() {
      currentAmount = 0;
      updateDisplay();
      document.getElementById('add-btn').style.display = 'none';
      document.getElementById('clear-current-btn').style.display = 'none';
      playSound('remove-sound');
    }

    function startRemoveFromList() {
      const removeButton = document.getElementById('remove-from-list-btn');
      if (!removeConfirm) {
        removeButton.innerText = 'Potvrdi';
        removeButton.style.backgroundColor = 'yellow';
        removeButton.style.color = 'black';
        removeConfirm = true;
      } else {
        if (povijest.length > 0) {
          ukupno -= povijest.pop();
          updateDisplay();
          playSound('remove-sound');
        }
        removeButton.innerText = 'Obriši iz liste';
        removeButton.style.backgroundColor = 'red';
        removeButton.style.color = 'yellow';
        removeConfirm = false;
      }
    }

    function handleScan(decodedText) {
      const urlParams = new URLSearchParams(decodedText);
      const iznosCenti = parseFloat(urlParams.get('izn'));
      if (!isNaN(iznosCenti)) {
        const iznosEuri = iznosCenti / 100;
        currentAmount = iznosEuri;
        updateDisplay();
        document.getElementById('add-btn').style.display = 'block';
        document.getElementById('clear-current-btn').style.display = 'block';
        playSound('scan-sound');
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          handleScan
        ).catch(err => console.error(err));
      }
    });
  </script>
</body>
</html>
