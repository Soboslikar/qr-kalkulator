<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>QR Kalkulator</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .bold-text {
      font-weight: bold;
      margin-bottom: 4px;
    }

    #total, #amount-label, #current-amount {
      font-size: 24px;
      margin: 10px 0;
    }

    #add-btn, #clear-current-btn, #remove-from-list-btn {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #add-btn {
      background-color: #4CAF50;
      color: white;
    }

    #clear-current-btn {
      background-color: #777;
      color: white;
    }

    #remove-from-list-btn {
      background-color: red;
      color: yellow;
    }

    #historyList {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .delete-mode {
      color: red;
    }

    #duplicate-warning {
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div id="reader"></div>

  <div id="amount-label" class="bold-text" style="display:none;"></div>
  <div id="current-amount" class="bold-text"></div>
  <div id="duplicate-warning">Taj QR je već dodan!</div>

  <button id="add-btn" onclick="addCurrent()" style="display:none;">DODAJ</button>
  <button id="clear-current-btn" onclick="clearCurrent()" style="display:none;">OBRIŠI ZADNJI UNOS</button>
  <button id="remove-from-list-btn" onclick="startRemoveFromList()" style="display:none;">Obriši iz liste</button>

  <h3 id="total">UKUPNO: 0.00 €</h3>

  <ul id="historyList"></ul>

  <!-- Zvučni efekti -->
  <audio id="scan-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="click-sound" src="https://actions.google.com/sounds/v1/buttons/button_click.ogg"></audio>
  <audio id="remove-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    let ukupno = 0;
    let povijest = [];
    let currentAmount = 0;
    let currentQRCode = '';
    let currentTime = '';
    let removeConfirm = false;

    function updateDisplay() {
      document.getElementById('total').innerText = `UKUPNO: ${ukupno.toFixed(2)} €`;
      document.getElementById('current-amount').innerText = `${currentAmount.toFixed(2)} €`;
      updateHistory();
      checkRemoveButtonVisibility();
      handleAmountLabelVisibility();
    }

    function updateHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      povijest.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.classList.add('bold-text');
        const vrijeme = item.time ? `   ${item.time}` : '';
        listItem.innerText = `${index + 1}.  ${item.amount.toFixed(2)} €${vrijeme}`;
        historyList.appendChild(listItem);
      });
    }

    function checkRemoveButtonVisibility() {
      const removeButton = document.getElementById('remove-from-list-btn');
      removeButton.style.display = povijest.length > 0 ? 'block' : 'none';
    }

    function handleAmountLabelVisibility() {
      const amountLabel = document.getElementById('amount-label');
      const currentAmountDiv = document.getElementById('current-amount');
      const duplicateWarning = document.getElementById('duplicate-warning');
      if (removeConfirm && povijest.length > 0) {
        amountLabel.innerText = `OBRIŠI IZNOS: ${povijest[povijest.length - 1].amount.toFixed(2)} €`;
        amountLabel.classList.add('delete-mode');
        amountLabel.style.display = 'block';
        currentAmountDiv.style.display = 'none';
        duplicateWarning.style.display = 'none';
      } else if (currentAmount > 0) {
        amountLabel.innerText = 'DODAJ IZNOS:';
        amountLabel.classList.remove('delete-mode');
        amountLabel.style.display = 'block';
        currentAmountDiv.style.display = 'block';
        duplicateWarning.style.display = 'none';
      } else {
        amountLabel.style.display = 'none';
        currentAmountDiv.style.display = 'none';
        duplicateWarning.style.display = 'none';
      }
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(err => console.warn('Zvuk nije mogao biti reproduciran:', err));
      }
    }

    function addCurrent() {
      if (currentAmount > 0) {
        povijest.push({ amount: currentAmount, qrCode: currentQRCode, time: currentTime });
        ukupno += currentAmount;
        currentAmount = 0;
        currentQRCode = '';
        currentTime = '';
        updateDisplay();
        document.getElementById('add-btn').style.display = 'none';
        document.getElementById('clear-current-btn').style.display = 'none';
        playSound('click-sound');
      }
    }

    function clearCurrent() {
      currentAmount = 0;
      currentQRCode = '';
      currentTime = '';
      updateDisplay();
      document.getElementById('add-btn').style.display = 'none';
      document.getElementById('clear-current-btn').style.display = 'none';
      playSound('remove-sound');
    }

    function startRemoveFromList() {
      const removeButton = document.getElementById('remove-from-list-btn');
      if (!removeConfirm) {
        removeButton.innerText = 'Potvrdi';
        removeButton.style.backgroundColor = 'yellow';
        removeButton.style.color = 'black';
        removeConfirm = true;
        handleAmountLabelVisibility();
      } else {
        if (povijest.length > 0) {
          const removed = povijest.pop();
          ukupno -= removed.amount;
          updateDisplay();
          playSound('remove-sound');
        }
        removeButton.innerText = 'Obriši iz liste';
        removeButton.style.backgroundColor = 'red';
        removeButton.style.color = 'yellow';
        removeConfirm = false;
        handleAmountLabelVisibility();
      }
    }

    function handleScan(decodedText) {
      const urlParams = new URLSearchParams(decodedText);
      const iznosCenti = parseFloat(urlParams.get('izn'));
      const vrijeme = urlParams.get('vrij'); // očekujemo hh:mm

      if (!isNaN(iznosCenti)) {
        const iznosEuri = iznosCenti / 100;
        if (povijest.some(item => item.qrCode === decodedText)) {
          document.getElementById('duplicate-warning').style.display = 'block';
          document.getElementById('amount-label').style.display = 'none';
          document.getElementById('current-amount').style.display = 'none';
          document.getElementById('add-btn').style.display = 'none';
          document.getElementById('clear-current-btn').style.display = 'none';
        } else {
          currentAmount = iznosEuri;
          currentQRCode = decodedText;
          currentTime = vrijeme || '';
          updateDisplay();
          document.getElementById('add-btn').style.display = 'block';
          document.getElementById('clear-current-btn').style.display = 'block';
          playSound('scan-sound');
        }
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          handleScan
        ).catch(err => console.error(err));
      }
    });
  </script>

</body>
</html>
