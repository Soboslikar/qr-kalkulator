<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>QR Kalkulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 10px;
      background: #fff;
      margin: 5px 0;
      border-radius: 8px;
      box-shadow: 0 0 3px #ccc;
    }
    .total-box {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #clear-last {
      background-color: #e74c3c;
      color: white;
    }
    #clear-all {
      background-color: #f39c12;
      color: white;
    }
    #manual-input {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #scan-button {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <h1>QR Kalkulator</h1>

  <div id="manual-input">
    <input type="text" id="qr-input" placeholder="Zalijepi QR kod ovdje...">
    <button id="scan-button">Dodaj</button>
  </div>

  <ul id="scanned-list"></ul>

  <div class="total-box">UKUPNO: <span id="total">0.00 €</span></div>

  <div style="text-align: center;">
    <button id="clear-last" style="display: none;">OBRIŠI ZADNJI</button>
    <button id="clear-all" style="display: none;">OBRIŠI SVE</button>
  </div>

  <script>
    let total = 0;
    let scannedItems = [];

    function updateDisplay() {
        const list = document.getElementById('scanned-list');
        const totalDisplay = document.getElementById('total');
        list.innerHTML = '';

        scannedItems.forEach((item) => {
            const li = document.createElement('li');
            li.textContent = `${item.amount.toFixed(2)} €  ${item.time ? item.time : ''}`;
            list.appendChild(li);
        });

        totalDisplay.textContent = total.toFixed(2) + ' €';

        document.getElementById('clear-last').style.display = scannedItems.length > 0 ? 'inline-block' : 'none';
        document.getElementById('clear-all').style.display = scannedItems.length > 0 ? 'inline-block' : 'none';
    }

    function getQueryParam(url, param) {
        const regex = new RegExp(`[?&]${param}=([^&#]*)`, 'i');
        const match = regex.exec(url);
        return match ? decodeURIComponent(match[1]) : null;
    }

    function handleScan(qrCode) {
        const amountStr = getQueryParam(qrCode, 'izn');
        const time = getQueryParam(qrCode, 'vrij');

        if (!amountStr || isNaN(amountStr)) {
            alert('QR kod ne sadrži valjani iznos!');
            return;
        }

        const amount = parseFloat(amountStr);
        scannedItems.push({ amount, time });
        total += amount;
        updateDisplay();
    }

    document.getElementById('scan-button').addEventListener('click', () => {
        const input = document.getElementById('qr-input').value.trim();
        if (input) {
            handleScan(input);
            document.getElementById('qr-input').value = '';
        }
    });

    document.getElementById('clear-last').addEventListener('click', () => {
        if (scannedItems.length > 0) {
            const last = scannedItems.pop();
            total -= last.amount;
            updateDisplay();
        }
    });

    document.getElementById('clear-all').addEventListener('click', () => {
        if (confirm('Obrisati sve unesene račune?')) {
            scannedItems = [];
            total = 0;
            updateDisplay();
        }
    });
  </script>
</body>
</html>
