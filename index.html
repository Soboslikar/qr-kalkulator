  <!-- Zvukovi (originalni) -->

  <audio id="remove-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script>
    // *** GLOBALNE VARIJABLE I KONSTANTE (originalne) ***
    const MAX_HISTORY_ITEMS = 500;
    const HISTORY_STORAGE_KEY = 'qrCalculatorHistory';
    let ukupno = 0; let povijest = []; let removeConfirm = false; let ocistiConfirm = false;
    const removeBtnInitialText = 'Obriši iz liste'; const ocistiBtnInitialText = 'OČISTI';
    let html5QrCodeInstance = null; let isScannerActive = false; let currentCameraId = null; let visibilityListenerAttached = false;

    // DOM Element Variables (bez onih iz sub-headera)
    let totalDiv, totalContainer, ocistiButton, invoiceCountDiv, historyList, removeButton,
        duplicateWarning, loadedMsg, instructionDiv, deleteWarningDiv, shareButton,
        readerDiv, historyToggleButton, historyDiv, historyPageDiv, backToScannerButton,
        historyContentDiv;

    // *** POMOĆNA FUNKCIJA ZA PARSIRANJE VREMENA (Definirana rano) ***
    const parseTime = (timeStr) => {
        if (!timeStr || typeof timeStr !== 'string' || timeStr === '??:??' || timeStr.length !== 5 || timeStr[2] !== ':') return -1;
        const parts = timeStr.split(':'); const hours = parseInt(parts[0], 10); const minutes = parseInt(parts[1], 10);
        if (isNaN(hours) || isNaN(minutes) || hours < 0 || hours > 23 || minutes < 0 || minutes > 59) return -1;
        return hours * 60 + minutes;
    };

    // *** FUNKCIJE ZA LOKALNU POHRANU (originalne) ***
    function saveFullHistoryToLocalStorage(fullHistory) { try { localStorage.setItem(HISTORY_STORAGE_KEY, JSON.stringify(fullHistory)); console.log("Puna povijest spremljena."); } catch (error) { console.error("Greška spremanja:", error); alert("Greška: Nije moguće spremiti povijest."); } }
    function loadFullHistoryFromLocalStorage() { try { const historyJson = localStorage.getItem(HISTORY_STORAGE_KEY); if (historyJson) { const loadedHistory = JSON.parse(historyJson); return loadedHistory.map(group => ({ timestamp: group.timestamp || Date.now(), lastQrTime: group.lastQrTime || '??:??', racuni: Array.isArray(group.racuni) ? group.racuni.map(item => ({ ...item, scanTimestamp: item.scanTimestamp || 0 })) : [] })); } return []; } catch (error) { console.error("Greška učitavanja:", error); return []; } }

    // *** FUNKCIJE ZA AŽURIRANJE PRIKAZA (Scanner View - originalne) ***
    function checkOcistiButtonVisibility() { if (!ocistiButton) return; ocistiButton.style.display = (povijest.length > 0) ? 'block' : 'none'; if (povijest.length === 0 && ocistiConfirm) resetOcistiMode(); }
    function updateDisplay() { // NE MIJENJAMO - Ovdje se ažurira Scanner View
        if (totalDiv) totalDiv.innerText = `UKUPNO: ${ukupno.toFixed(2)} €`;
        const count = povijest.length;
        if (invoiceCountDiv) invoiceCountDiv.innerText = `${count} ${count === 1 ? 'RAČUN' : 'RAČUNA'}`;
        // Ažuriraj elemente Scanner View-a
        if (document.body.classList.contains('scanner-view')) {
            updateSmallHistoryList();
            checkRemoveButtonVisibility();
            handleInfoDeleteMessageVisibility();
            checkOcistiButtonVisibility();
        }
        // History View se ažurira samo pozivom renderHistoryView
    }
    function updateSmallHistoryList() { // NE MIJENJAMO - Prikaz male liste
        if (!historyList || !historyDiv) return;
        if (povijest.length > 0) {
            historyDiv.style.display = 'block'; historyList.innerHTML = '';
            const recentHistory = povijest.slice(-10);
            recentHistory.forEach((item, index) => {
                const globalIndex = povijest.length - recentHistory.length + index;
                const listItem = document.createElement('li');
                listItem.innerText = `${globalIndex + 1}. ${item.time} - ${item.amount.toFixed(2)} €`; // Prikazuje vrijeme iz QR-a
                historyList.appendChild(listItem);
            });
            historyDiv.scrollTop = historyDiv.scrollHeight;
        } else {
            historyDiv.style.display = 'none';
        }
    }
    function checkRemoveButtonVisibility() { if (!removeButton) return; removeButton.style.display = (povijest.length > 0) ? 'block' : 'none'; if (povijest.length === 0 && removeConfirm) resetRemoveMode(); }
    function handleInfoDeleteMessageVisibility() { // NE MIJENJAMO - Poruka zadnjeg računa/brisanja
        const isScannerView = document.body.classList.contains('scanner-view');
        if (!deleteWarningDiv || !isScannerView) { if(deleteWarningDiv) deleteWarningDiv.style.display = 'none'; return; }
        let shouldDisplay = false, textToShow = '', modeClass = '';
        if (removeConfirm && povijest.length > 0) {
            const lastItem = povijest[povijest.length - 1];
            textToShow = `OBRIŠI ${lastItem.time} = ${lastItem.amount.toFixed(2)} €?`; // Koristi vrijeme iz QR-a
            modeClass = 'delete-mode'; shouldDisplay = true;
        } else if (!removeConfirm && povijest.length > 0 && deleteWarningDiv.dataset.lastScanText) {
            textToShow = deleteWarningDiv.dataset.lastScanText; // Prikazuje spremljeni tekst zadnjeg računa
            modeClass = 'info-mode'; shouldDisplay = true;
        }
        if (shouldDisplay) { deleteWarningDiv.innerText = textToShow; deleteWarningDiv.className = `delete-warning ${modeClass}`; deleteWarningDiv.style.display = 'block'; }
        else { deleteWarningDiv.style.display = 'none'; }
    }

    // *** FUNKCIJE ZA RESETIRANJE STANJA GUMBA (originalne) ***
    function resetRemoveMode() { if (!removeButton) return; removeButton.innerText = removeBtnInitialText; removeButton.classList.remove('yellow-btn'); removeButton.classList.add('red-btn'); removeConfirm = false; if (deleteWarningDiv && deleteWarningDiv.dataset.beforeConfirmText) { deleteWarningDiv.dataset.lastScanText = deleteWarningDiv.dataset.beforeConfirmText; delete deleteWarningDiv.dataset.beforeConfirmText; } else if (deleteWarningDiv && povijest.length === 0) { delete deleteWarningDiv.dataset.lastScanText; } handleInfoDeleteMessageVisibility(); }
    function resetOcistiMode() { if (!ocistiButton) return; ocistiButton.innerText = ocistiBtnInitialText; ocistiButton.classList.remove('confirm-mode'); ocistiConfirm = false; checkOcistiButtonVisibility(); }

    // *** POMOĆNE FUNKCIJE (osim parseTime - originalne) ***
    function playSound(id) { const sound = document.getElementById(id); if (sound) { sound.pause(); sound.currentTime = 0; sound.play().catch(error => { if (error.name !== 'NotAllowedError' && error.name !== 'AbortError') console.warn(`Zvuk "${id}" greška:`, error); }); } else console.warn(`Audio element "${id}" nije pronađen.`); }

    // *** FUNKCIJE ZA UPRAVLJANJE TRENUTNOM SESIJOM SKENIRANJA ***
    function startRemoveFromList() { // NE MIJENJAMO
        if (!removeButton || !document.body.classList.contains('scanner-view')) return;
        if (!removeConfirm) {
            removeButton.innerText = 'Potvrdi'; removeButton.classList.remove('red-btn'); removeButton.classList.add('yellow-btn'); removeConfirm = true; playSound('click-sound');
            if (deleteWarningDiv && deleteWarningDiv.style.display !== 'none') deleteWarningDiv.dataset.beforeConfirmText = deleteWarningDiv.dataset.lastScanText;
            if(deleteWarningDiv) delete deleteWarningDiv.dataset.lastScanText; handleInfoDeleteMessageVisibility();
        } else {
            if (povijest.length > 0) { const removed = povijest.pop(); ukupno -= removed.amount; playSound('remove-sound'); }
            if (povijest.length > 0) { const lastItem = povijest[povijest.length - 1]; if (deleteWarningDiv) deleteWarningDiv.dataset.lastScanText = `ZADNJI RAČUN: ${lastItem.time} = ${lastItem.amount.toFixed(2)} €`; } // Ažurira poruku zadnjeg
            else { if (deleteWarningDiv) delete deleteWarningDiv.dataset.lastScanText; }
            resetRemoveMode(); updateDisplay();
        }
    }
    function startOcistiConfirm() { // NE MIJENJAMO
        if (!ocistiButton || !document.body.classList.contains('scanner-view')) return;
        if (!ocistiConfirm) { ocistiButton.innerText = 'Potvrdi'; ocistiButton.classList.add('confirm-mode'); ocistiConfirm = true; playSound('click-sound'); }
        else { ocistiTrenutnoSkeniranje(); resetOcistiMode(); }
    }

    // *** JEDINA IZMJENA: Sprema sesiju SORTIRANU PO VREMENU, ali pamti vrijeme ZADNJEG SKENIRANOG za prikaz ***
    function ocistiTrenutnoSkeniranje() {
        if (povijest.length === 0) return;
        const vrijemeCiscenja = Date.now();

        // 1. Zapamti vrijeme zadnjeg *skeniranog* itema (iz originalne povijesti) - OVO JE ISTO KAO PRIJE
        let zadnjeSkeniranoQrVrijeme = povijest.length > 0 ? (povijest[povijest.length - 1].time || '??:??') : '??:??';

        // 2. Sortiraj kopiju trenutne povijesti po vremenu iz QR koda za spremanje
        const sortiraniRacuniZaSpremanje = [...povijest].sort((a, b) => {
            const timeA = parseTime(a.time); // Koristi globalnu parseTime
            const timeB = parseTime(b.time);
            if (timeA === -1 && timeB !== -1) return -1; // Nepoznati idu prvi
            if (timeA !== -1 && timeB === -1) return 1;
            if (timeA === -1 && timeB === -1) return (a.scanTimestamp || 0) - (b.scanTimestamp || 0); // Fallback
            return timeA - timeB; // Sortiraj po vremenu (ranije prvo)
        });

        // 3. Kreiraj grupu s vremenom zadnjeg skeniranog i SORTIRANIM računima
        const novaGrupa = {
            timestamp: vrijemeCiscenja,
            lastQrTime: zadnjeSkeniranoQrVrijeme,  // Vrijeme zadnjeg skeniranog za prikaz liste
            racuni: sortiraniRacuniZaSpremanje     // Spremi sortirane račune
        };

        console.log("Spremam sesiju (računi sortirani po vremenu):", novaGrupa);
        let punaPovijest = loadFullHistoryFromLocalStorage(); punaPovijest.push(novaGrupa); saveFullHistoryToLocalStorage(punaPovijest);
        povijest = []; ukupno = 0; // Resetiraj trenutnu sesiju
        if (deleteWarningDiv) { delete deleteWarningDiv.dataset.lastScanText; delete deleteWarningDiv.dataset.beforeConfirmText; }
        resetRemoveMode(); resetOcistiMode(); updateDisplay(); // Ažuriraj prikaz skenera
        console.log("Trenutna sesija spremljena (sortirano)."); alert("Skeniranje spremljeno u povijest!");
    }

    // *** OBRADA SKENIRANOG QR KODA (originalna) ***
    function handleScan(decodedText) { // NE MIJENJAMO
        if (removeConfirm) resetRemoveMode(); if (ocistiConfirm) resetOcistiMode();
        if (loadedMsg) loadedMsg.style.display = 'none'; if (duplicateWarning) duplicateWarning.style.display = 'none';
        try {
            const qrParts = decodedText.split('?'); if (qrParts.length < 2) throw new Error("Invalid QR format");
            const params = new URLSearchParams(qrParts[1]); const iznosCentStr = params.get('izn'); const datv = params.get('datv');
            if (!iznosCentStr || isNaN(parseFloat(iznosCentStr))) throw new Error("Invalid 'izn'");
            const isDuplicateInCurrent = povijest.some(item => item.qrCode === decodedText);
            const fullHistory = loadFullHistoryFromLocalStorage();
            const isDuplicateInSaved = fullHistory.some(grupa => grupa.racuni.some(item => item.qrCode === decodedText));
            if (isDuplicateInCurrent || isDuplicateInSaved) { console.warn("Duplikat pronađen:", decodedText); if (duplicateWarning) { duplicateWarning.style.display = 'block'; duplicateWarning.style.animation = 'none'; duplicateWarning.offsetHeight; duplicateWarning.style.animation = 'pulse 0.5s ease-in-out 3 alternate'; setTimeout(() => { if (duplicateWarning) duplicateWarning.style.display = 'none'; }, 1500); } return; }
            const iznosCenti = parseFloat(iznosCentStr); const iznosEura = iznosCenti / 100;
            let time = '??:??';
            // Ovdje je originalno parsiranje vremena koje je radilo
             if (datv && typeof datv === 'string' && datv.length >= 10) {
                const tIndex = datv.toUpperCase().indexOf('T');
                 if (tIndex !== -1 && datv.length >= tIndex + 5) {
                     const hour = datv.substring(tIndex + 1, tIndex + 3);
                     const minute = datv.substring(tIndex + 3, tIndex + 5);
                     if (!isNaN(parseInt(hour)) && !isNaN(parseInt(minute))) time = `${hour.padStart(2,'0')}:${minute.padStart(2,'0')}`;
                } else if (tIndex === -1 && datv.length >= 12) {
                     const hour = datv.substring(8, 10);
                     const minute = datv.substring(10, 12);
                     if (!isNaN(parseInt(hour)) && !isNaN(parseInt(minute))) time = `${hour.padStart(2,'0')}:${minute.padStart(2,'0')}`;
                }
            }
            if (instructionDiv) instructionDiv.style.display = 'none';
            const newItem = { amount: iznosEura, qrCode: decodedText, time: time, datv: datv || '', scanTimestamp: Date.now() };
            povijest.push(newItem); ukupno += iznosEura; playSound('scan-sound'); updateDisplay();
            if (loadedMsg) { loadedMsg.style.display = 'block'; loadedMsg.style.animation = 'none'; loadedMsg.offsetHeight; loadedMsg.style.animation = 'zoomFade 1s ease-out'; setTimeout(() => { if (loadedMsg) loadedMsg.style.display = 'none'; }, 1000); }
            if (deleteWarningDiv) { deleteWarningDiv.dataset.lastScanText = `ZADNJI RAČUN: ${newItem.time} = ${newItem.amount.toFixed(2)} €`; handleInfoDeleteMessageVisibility(); } // Postavlja tekst zadnjeg računa
        } catch (error) { console.error("Greška obrade QR:", error, decodedText); if (loadedMsg) loadedMsg.style.display = 'none'; if (duplicateWarning) duplicateWarning.style.display = 'none'; }
    }
