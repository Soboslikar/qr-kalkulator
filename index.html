<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranica s Animiranim Gumbom</title>
  
  <!-- Pretpostavljam da ovdje učitavate svoj glavni CSS -->
  <!-- <link rel="stylesheet" href="vas-style.css"> -->

  <style>
    /* --- CSS za animaciju gumba --- */

    /* Definicija animacije 'pulsiranje' */
    @keyframes pulse {
      0% {
        transform: scale(1); /* Početna veličina */
        box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.5); /* Primjer sjene - prilagodite boju */
      }
      70% {
        transform: scale(1.05); /* Malo uvećano */
        box-shadow: 0 0 10px 15px rgba(0, 123, 255, 0); /* Sjena se širi i blijedi */
      }
      100% {
        transform: scale(1); /* Povratak na početnu veličinu */
        box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); /* Sjena nestaje */
      }
    }

    /* Primjena animacije na SPECIFIČNI gumb "PODIJELI NEKOME" */
    /* Koristimo href="#share" kao specifični identifikator */
    a.x-anchor-button[href="#share"] {
      display: inline-block; /* Važno za transformaciju i potencijalnu sjenu */
      /* Osnovna animacija skaliranja */
      animation-name: pulse;
      animation-duration: 1.8s; /* Trajanje jednog ciklusa animacije (prilagodite) */
      animation-iteration-count: infinite; /* Ponavljaj beskonačno */
      animation-timing-function: ease-out; /* Način kako animacija teče */
      
      /* Dodatno: Osigurava da gumb ostane na mjestu */
      transform-origin: center center; 
      
      /* Dodatno: Za bolji vizualni efekt, dodajte zaobljene rubove ako ih već nema */
      /* border-radius: 5px; */ /* Otkomentirajte i prilagodite ako želite */
    }

    /* Osnovni stilovi samo za prikaz (vjerojatno ih već imate definirane) */
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .x-anchor-button {
        background-color: #007bff; /* Primjer boje pozadine */
        color: white; /* Primjer boje teksta */
        padding: 12px 25px; /* Primjer paddinga */
        text-decoration: none; /* Ukloni podcrtavanje linka */
        border-radius: 5px; /* Zaobljeni rubovi */
        /* Moguće je da vaša .x-anchor-button klasa već ima ove stilove */
        position: relative; /* Potrebno ako koristite x-particle koji se apsolutno pozicionira */
        overflow: hidden; /* Može pomoći ako x-particle izlazi van */
    }
    .x-anchor-text-primary {
        font-weight: bold;
    }

    /* Stilovi za x-particle - ovo su samo nagađanja kako bi mogli izgledati */
    .x-particle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Da ne ometa klikanje gumba */
        /* Daljnji stilovi vjerojatno dolaze iz JS ili CSS-a vaše teme */
        z-index: 1; /* Ispod teksta */
    }
     .x-anchor-content {
        position: relative; /* Da tekst bude iznad particle efekta */
        z-index: 2;
    }


    /* --- Kraj CSS-a za animaciju --- */
  </style>
</head>
<body>

  <!-- Vaš HTML isječak -->
  <div class="x-particle m1g-e" aria-hidden="true" data-x-particle=" MTE3LDAsMCwzMjQsMC4zNCwwLjI1LDEsMSwwLjEsMywwLjUzLDAuMDksMC4xNywzLjcsMC45OSw0LjksMCwxLDEsMCw1MCw1MCw1MCwxMA"></div>
  <a class="x-anchor x-anchor-button x-anchor-is-button x-anchor-has-text x-anchor-has-graphic has-particle particle-primary" tabindex="0" href="#share">
      <span class="x-anchor-content">
          <span class="x-anchor-text">
              <span class="x-anchor-text-primary">PODIJELI NEKOME</span>
          </span>
      </span>
  </a>
  <!-- Kraj vašeg HTML isječka -->

</body>
</html>
