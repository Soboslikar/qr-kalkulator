  <script>
    // *** GLOBALNE VARIJABLE I KONSTANTE ***
    const MAX_HISTORY_ITEMS = 500; const HISTORY_STORAGE_KEY = 'qrCalculatorHistory';
    let ukupno = 0; let povijest = []; let removeConfirm = false; let ocistiConfirm = false;
    const removeBtnInitialText = 'Obriši iz liste'; const ocistiBtnInitialText = 'SPREMI<br>I OČISTI';
    const ocistiConfirmText = 'POTVRDI<br>SPREMANJE?'; // *** Novi tekst ***
    let html5QrCodeInstance = null; let isScannerActive = false; let currentCameraId = null; let visibilityListenerAttached = false;
    let currentSessionName = null; let removeNameConfirm = false;
    let currentlyViewedDate = new Date(); currentlyViewedDate.setHours(0, 0, 0, 0);
    let previousHistoryViewState = 'day-view'; let lastSearchTerm = '';
    let totalDiv, totalContainer, ocistiButton, invoiceCountDiv, historyList, removeButton, duplicateWarning, loadedMsg, instructionDiv, deleteWarningDiv, shareButton, readerDiv, historyToggleButton, historyDiv, historyPageDiv, backToScannerButton, historyContentDiv, sessionNameContainer, addNameBtn, sessionNameInput, sessionNameDisplay, sessionNameText;

    // *** POMOĆNE FUNKCIJE ***
    const parseTime = (timeStr) => { if (!timeStr || typeof timeStr !== 'string' || timeStr === '??:??' || timeStr.length !== 5 || timeStr[2] !== ':') return -1; const parts = timeStr.split(':'); const hours = parseInt(parts[0], 10); const minutes = parseInt(parts[1], 10); if (isNaN(hours) || isNaN(minutes) || hours < 0 || hours > 23 || minutes < 0 || minutes > 59) return -1; return hours * 60 + minutes; };
    function playSound(id) { const sound = document.getElementById(id); if (sound) { sound.pause(); sound.currentTime = 0; sound.play().catch(error => { if (error.name !== 'NotAllowedError' && error.name !== 'AbortError') console.warn(`Zvuk "${id}" greška:`, error); }); } else console.warn(`Audio element "${id}" nije pronađen.`); }
    function getISODateString(date) { if (!(date instanceof Date) || isNaN(date)) { console.error("getISODateString primio neispravan datum:", date); return null; } const year = date.getFullYear(); const month = String(date.getMonth() + 1).padStart(2, '0'); const day = String(date.getDate()).padStart(2, '0'); return `${year}-${month}-${day}`; }
    // *** IZMJENA: Poboljšana normalizacija datuma za pretragu ***
    function normalizeDateForSearch(dateString) {
        if (!dateString || typeof dateString !== 'string') return null;
        const cleanedString = dateString.trim().replace(/\s/g, '');
        const parts = cleanedString.split(/[.\/-]/);
        if (parts.length === 3) {
            let [d, m, y] = parts.map(part => parseInt(part.trim(), 10));
            if (isNaN(d) || isNaN(m) || isNaN(y) || d < 1 || d > 31 || m < 1 || m > 12 || y < 0) return null;
            if (y >= 0 && y <= 99) {
                const currentYearLastTwoDigits = new Date().getFullYear() % 100;
                y = (y <= currentYearLastTwoDigits + 5) ? 2000 + y : 1900 + y; // Prilagodba za yy
            } else if (y < 1900 || y > 2100) {
                return null;
            }
             // Vraća ISO format YYYY-MM-DD
             return `${y}-${String(m).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        }
         // Ako nije d.m.y format, vrati originalni string (za pretragu dana u tjednu/naziva)
         return cleanedString.toLowerCase();
    }

    // *** FUNKCIJE ZA LOKALNU POHRANU ***
    function saveFullHistoryToLocalStorage(fullHistory) { try { localStorage.setItem(HISTORY_STORAGE_KEY, JSON.stringify(fullHistory)); console.log("Puna povijest spremljena."); } catch (error) { console.error("Greška spremanja:", error); alert("Greška: Nije moguće spremiti povijest."); } }
    function loadFullHistoryFromLocalStorage() { try { const historyJson = localStorage.getItem(HISTORY_STORAGE_KEY); if (historyJson) { const loadedHistory = JSON.parse(historyJson); return loadedHistory.map(group => ({ timestamp: group.timestamp || Date.now(), lastQrTime: group.lastQrTime || '??:??', name: group.name || null, racuni: Array.isArray(group.racuni) ? group.racuni.map(item => ({ ...item, scanTimestamp: item.scanTimestamp || 0 })) : [] })); } return []; } catch (error) { console.error("Greška učitavanja:", error); return []; } }

    // *** FUNKCIJE ZA AŽURIRANJE PRIKAZA ***
    function checkOcistiButtonVisibility() { if (!ocistiButton) return; ocistiButton.style.display = (povijest.length > 0 && ukupno > 0) ? 'block' : 'none'; if ((povijest.length === 0 || ukupno <= 0) && ocistiConfirm) { resetOcistiMode(); } }
    function updateDisplay() { if (totalDiv) totalDiv.innerText = `UKUPNO: ${ukupno.toFixed(2)} €`; const count = povijest.length; if (invoiceCountDiv) invoiceCountDiv.innerText = `${count} ${count === 1 ? 'RAČUN' : 'RAČUNA'}`; if (document.body.classList.contains('scanner-view')) { updateSmallHistoryList(); checkRemoveButtonVisibility(); handleInfoDeleteMessageVisibility(); checkOcistiButtonVisibility(); updateNameDisplay(); } }

    // Izvršava pretragu u prikazu svih dana
    function executeAllDaysSearch() {
        const searchInput = document.getElementById('all-days-search-input');
        const resultsContainer = document.getElementById('search-results-all-days');
        const summaryContainer = document.getElementById('all-days-summary-info');
        if (!searchInput || !resultsContainer || !summaryContainer) return;

        const searchTerm = searchInput.value.trim().toLowerCase();
        lastSearchTerm = searchInput.value.trim(); // Spremi za povratak
        const normalizedSearchDate = normalizeDateForSearch(searchInput.value.trim());

        resultsContainer.innerHTML = ''; // Očisti rezultate
        summaryContainer.style.display = 'none'; // Sakrij sažetak dok ne znamo rezultate

        if (!searchTerm) {
            resultsContainer.innerHTML = '<p style="text-align:center; color: grey; padding: 1em 0;"><i>Unesite pojam za pretragu (datum, dan, naziv).</i></p>';
            resultsContainer.style.display = 'block';
            return;
        }

        console.log("Tražim sesije po:", searchTerm, "Normalizirano:", normalizedSearchDate);
        const punaPovijest = loadFullHistoryFromLocalStorage();
        const searchResults = [];
        const opcijeDana = { weekday: 'long' };
        const opcijeDatumaNumeric = { day: '2-digit', month: '2-digit', year: 'numeric' };
        const opcijeDatumaShort = { day: '2-digit', month: '2-digit', year: '2-digit' };

        punaPovijest.forEach(grupa => {
            const sessionDate = new Date(grupa.timestamp);
            const formattedDateNumeric = sessionDate.toLocaleDateString('hr-HR', opcijeDatumaNumeric);
            const formattedDateShort = sessionDate.toLocaleDateString('hr-HR', opcijeDatumaShort);
            const normalizedSessionDate = getISODateString(sessionDate);
            const dayName = sessionDate.toLocaleDateString('hr-HR', opcijeDana).toLowerCase();
            const sessionName = grupa.name ? grupa.name.toLowerCase() : '';

            let match = false;
            // Provjeri sve uvjete
             if ((normalizedSearchDate && normalizedSessionDate && normalizedSessionDate === normalizedSearchDate) || // Točan datum
                 formattedDateShort.includes(searchTerm) || // dd.mm.yy format
                 formattedDateNumeric.includes(searchTerm) || // dd.mm.yyyy format
                 dayName.includes(searchTerm) || // Ime dana
                 (sessionName && sessionName.includes(searchTerm))) { // Naziv sesije
                 match = true;
            }

            if (match) {
                searchResults.push(grupa);
            }
        });

        // Prikaz rezultata (lista sesija)
        renderSessionSearchResults(searchResults, resultsContainer, searchTerm, summaryContainer);
        resultsContainer.style.display = 'block';
