<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Kalkulator</title>
  <script type="module">
    import QrScanner from "https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js";

    let ukupno = 0;
    const kodovi = [];

    function ažurirajZbroj() {
      document.getElementById("zbroj").textContent = ukupno.toFixed(2) + " €";
    }

    function dodajKod(kod) {
      const iznos = parseFloat(kod.replace(",", "."));
      if (!isNaN(iznos)) {
        kodovi.push(iznos);
        ukupno += iznos;
        ažurirajZbroj();
      }
    }

    function obrišiZadnji() {
      const zadnji = kodovi.pop();
      if (zadnji !== undefined) {
        ukupno -= zadnji;
        ažurirajZbroj();
      }
    }

    function obrišiSve() {
      kodovi.length = 0;
      ukupno = 0;
      ažurirajZbroj();
    }

    window.onload = () => {
      const video = document.getElementById("kamera");

      const scanner = new QrScanner(video, result => {
        dodajKod(result.data);
      });

      scanner.start();

      document.getElementById("gumbZadnji").addEventListener("click", obrišiZadnji);
      document.getElementById("gumbSve").addEventListener("click", obrišiSve);
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background: #f9f9f9;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #444;
      border-radius: 10px;
    }
    .zbroj {
      font-size: 2em;
      margin: 10px 0;
    }
    .gumbi {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .gumbi button {
      font-size: 1em;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .gumbi button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>QR Kalkulator</h2>
  <video id="kamera" autoplay muted playsinline></video>
  <div class="zbroj" id="zbroj">0.00 €</div>
  <div class="gumbi">
    <button id="gumbZadnji">Obriši zadnji</button>
    <button id="gumbSve">Obriši sve</button>
  </div>
</body>
</html>
