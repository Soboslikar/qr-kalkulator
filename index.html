<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Kalkulator</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0.5em;
      background: #f4f4f4;
      position: relative;
    }

    #header {
      text-align: center;
      color: yellow;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
      position: absolute;
      width: 100%;
      z-index: 1;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      height: 50vh;
      position: relative;
    }

    #total, #history-title {
      font-size: 1.5em;
      font-weight: bold;
      position: absolute;
      color: red;
      z-index: 2;
    }

    #history-title {
      left: 10px;
      bottom: 10px;
    }

    #total {
      right: 10px;
      bottom: 10px;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }

    .big-btns {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
      margin-bottom: 1em;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .red-btn {
      background: #ff0000;
    }

    .red-btn:active {
      background: #cc0000;
    }

    .green-btn {
      background: #00cc00;
      height: 2em;
    }

    .green-btn:active {
      background: #009900;
    }

    .bold-text {
      font-weight: bold;
    }

    #current-amount-section {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 1em;
    }

    #history {
      max-height: 300px;
      overflow-y: auto;
      margin: 1em 0;
      padding: 1em;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 60vh;
      width: calc(100vw / 4);
      display: flex;
      flex-direction: column;
    }

    #history ul {
      list-style: none;
      padding: 0;
    }

    #history li {
      padding: 0.5em 0;
      border-bottom: 1px solid #eee;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <div id="header">QR Kalkulator by Banović & GPT-4</div>
  <div id="reader"></div>
  <div id="history-title">RAČUNI</div>
  <div id="total">UKUPNO: 0.00 €</div>
  <div id="history">
    <ul id="historyList"></ul>
  </div>

  <div id="current-amount-section">
    <div id="amount-label">IZNOS:</div>
    <div id="current-amount">0.00 €</div>
    <div class="button-container">
      <button class="green-btn" id="add-btn" onclick="addCurrent()" style="display:none;">Dodaj</button>
      <button class="red-btn" id="clear-current-btn" onclick="clearCurrent()" style="display:none;">Obriši</button>
    </div>
  </div>

  <div class="big-btns">
    <button class="red-btn" id="remove-btn" onclick="startRemoveFromList()" style="display:none;">Obriši iz liste</button>
  </div>

  <script>
    let ukupno = 0;
    let povijest = [];
    let currentAmount = 0;
    let removeConfirm = false;

    function updateDisplay() {
      const totalText = `UKUPNO: ${ukupno.toFixed(2)} €`;
      document.getElementById('total').innerText = totalText;
      document.getElementById('current-amount').innerText = `${currentAmount.toFixed(2)} €`;
      updateHistory();
    }

    function updateHistory() {
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      povijest.forEach((iznos, index) => {
        const listItem = document.createElement('li');
        listItem.classList.add('bold-text');
        listItem.innerText = `${index + 1}.  ${iznos.toFixed(2)} €`;
        historyList.appendChild(listItem);
      });
    }

    function playSound(url) {
      const audio = new Audio(url);
      audio.play();
    }

    function undoLast() {
      if (povijest.length > 0) {
        ukupno -= povijest.pop();
        updateDisplay();
      }
    }

    function clearAll() {
      ukupno = 0;
      povijest = [];
      updateDisplay();
    }

    function addCurrent() {
      if (currentAmount > 0) {
        povijest.push(currentAmount);
        ukupno += currentAmount;
        updateDisplay();
        playSound('https://www.soundjay.com/button/beep-08b.mp3');
        currentAmount = 0;
        document.getElementById('amount-label').style.display = 'none';
        document.getElementById('current-amount').style.display = 'none';
        document.getElementById('clear-current-btn').style.display = 'none';
        document.getElementById('add-btn').style.display = 'none';
      }
    }

    function clearCurrent() {
      currentAmount = 0;
      document.getElementById('amount-label').style.display = 'none';
      document.getElementById('current-amount').style.display = 'none';
      document.getElementById('clear-current-btn').style.display = 'none';
      updateDisplay();
    }

    function startRemoveFromList() {
      if (!removeConfirm) {
        document.getElementById('remove-btn').innerText = 'Potvrdi';
        removeConfirm = true;
      } else {
        if (povijest.length > 0) {
          ukupno -= povijest.pop();
          updateDisplay();
        }
        document.getElementById('remove-btn').innerText = 'Obriši iz liste';
        removeConfirm = false;
      }
    }

    function handleScan(decodedText) {
      const urlParams = new URLSearchParams(decodedText);
      const iznosCenti = parseFloat(urlParams.get('izn'));
      if (!isNaN(iznosCenti)) {
        const iznosEuri = iznosCenti / 100;
        currentAmount = iznosEuri;
        playSound('https://www.soundjay.com/button/beep-07.wav');
        document.getElementById('amount-label').style.display = 'block';
        document.getElementById('current-amount').style.display = 'block';
        document.getElementById('clear-current-btn').style.display = 'block';
        document.getElementById('add-btn').style.display = 'block';
        updateDisplay();
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 250, height: 250 }
          },
          handleScan
        ).catch(err => console.error(err));
      }
    });
  </script>
</body>
</html>
